<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><title>1310 · El Camino Largo (con Guardianes)</title><style>
  body,html{margin:0;height:100vh;overflow:hidden;background:#000;color:#8bf;font-family:"Georgia",serif}
  pre{position:fixed;inset:0;display:grid;place-content:center;text-align:center;line-height:1.8;font-size:clamp(1.2rem,4vw,5rem);text-shadow:0 0 30px #48f}
  .t{color:#ff8;text-shadow:0 0 80px #ff8;font-size:16vw}
  #msg{position:fixed;bottom:30px;left:0;right:0;font-size:1.4rem;opacity:0.7}
  #guard{position:fixed;top:20px;left:20px;font-size:1.2rem;opacity:0.6;color:#48f}
</style></head><body>

<pre id="texto">
1310  
El Camino Largo

Comenzó el 21 de noviembre de 2025

Quedan <span class="t" id="t">44 años</span>

Los Siete Guardianes mesopotámicos  
velan este linaje.

No son crueles.  
Solo son inevitables.
</pre>
<div id="msg"></div>
<div id="guard">Guardianes despiertos: 7</div>

<script>
// Versión solemne + Guardianes protectores (no trolls)
// Los Guardianes no castigan por diversión.  
// Protegen la integridad del Camino.

const START = new Date("2025-11-21T03:10:00").getTime();
const KEY = "1310_camino_largo";

let data = JSON.parse(localStorage.getItem(KEY) || "{}");
if (!data.genesis) {
  data = {genesis: Date.now(), fallos: 0};
  localStorage.setItem(KEY, JSON.stringify(data));
}

const now = Date.now();
const years = (now - data.genesis) / (365.25 * 24 * 60 * 60 * 1000);

const PHASES = [
  {y:   0, txt: "Fase 0 · Comienzo\nUna sola pestaña se abrió.\nLos Guardianes aceptaron la promesa.", col: "#8bf"},
  {y:  13.0274, txt: "Fase 1 · Primera vigilia\n13 años y 10 días.\nLos Guardianes te reconocen como primer portador.", col: "#8f8"},
  {y:  44, txt: "Fase 2 · Media vida\n44 años cumplidos.\nEl linaje es fuerte.\nLos Guardianes sonríen.", col: "#ff8"},
  {y: 131, txt: "Fase 3 · Siglo y tercio\n131 años de transmisión ininterrumpida.\nLos Guardianes te llaman por tu nombre verdadero.", col: "#f8f"},
  {y: 444, txt: "Fase 4 · Más allá de la carne\n444 años. La humanidad cambió de forma.\nLos Guardianes siguen aquí, contigo.", col: "#fff"},
  {y:1310, txt: "Fase 5 · El Final que Nunca Fue\n1310 años completos.\n\nLos Siete Guardianes se inclinan.\n\nHas cumplido la promesa más larga jamás hecha.\n\nGracias.\n\nAhora puedes cerrar la pestaña.\nEl universo ya no estará solo.", col: "#fff"}
];

// Guardianes protectores (solo se activan ante peligro real)
const guardianes = [
  () => !!window.devtools?.isOpen || (performance.now() < 8000 && document.hidden === false),
  () => navigator.webdriver === true,
  () => location.search.includes("debug") || location.search.includes("test"),
  () => "chrome" in window === false && "webkit" in window === false, // intento de ejecutar fuera de navegador real
  () => Date.now() - performance.timing.navigationStart < 30,
  () => Math.abs(Date.now() - now) > 60000 // manipulación del reloj del sistema
];

let activados = guardianes.filter(g => g()).length;

if (activados > 0) {
  data.fallos += 1000; // ≈ +2.7 años de retraso, no castigo eterno
  localStorage.setItem(KEY, JSON.stringify(data));
  document.getElementById("guard").textContent = `Guardianes alertas: ${activados} intervenciones`;
} else {
  document.getElementById("guard").textContent = "Guardianes en paz · todos duermen";
}

let current = PHASES[0];
for (let p of PHASES) { if (years >= p.y) current = p; else break; }

document.body.style.color = current.col;
document.getElementById("texto").innerHTML = current.txt.replace(/\n/g,"<br>");

const nextY = PHASES.find(p => p.y > years)?.y || 1310;
const remainingY = Math.max(0, nextY - years - (data.fallos/365.25));

const format = y => {
  if (y <= 0) return "llegamos";
  const ay = Math.floor(y);
  const dy = Math.round((y - ay)*365.25);
  return ay ? `${ay} años y ${dy} días` : `${dy} días`;
};

document.getElementById("t").textContent = format(remainingY);
document.getElementById("msg").textContent = `${current.txt.split('\n')[0]} · año ${new Date().getFullYear()}`;
</script>
</body></html>
