    <style>
        :root { --gold: #D4AF37; --deep: #0F0F0F; --hunter: #FF4500; --libre: #00FF41; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Georgia', serif; background: #000; color: var(--gold); overflow: hidden; image-rendering: pixelated; line-height: 1.6; }
        canvas { display: block; background: #111; }
        #header, #footer { position: fixed; width: 100%; z-index: 100; background: rgba(15,15,15,0.98); }
        #header { top: 0; border-bottom: 3px solid var(--hunter); padding: 1rem; text-align: center; }
        #footer { bottom: 0; border-top: 3px solid var(--hunter); padding: 0.8rem; text-align: center; }
        button { background: var(--gold); color: #000; border: 2px solid #000; padding: 0.8rem 1.4rem; margin: 0.3rem; font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; border-radius: 0; font-size: 0.9rem; box-shadow: 3px 3px 0 #000; }
        button.hunter { background: var(--hunter); color: #FFF; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .panel { position: fixed; width: 90%; max-width: 500px; height: 80vh; top: 10vh; left: 50%; transform: translateX(-50%); background: #0F0F0F; padding: 2rem; overflow-y: auto; transition: 0.5s; border: 3px solid var(--hunter); display: none; }
        .panel.open { display: block; }
        .close { position: absolute; top: 10px; right: 10px; background: #8B0000; color: #FFF; width: 30px; height: 30px; }
        .player { background: #111; margin: 0.8rem 0; padding: 1rem; border-left: 4px solid var(--hunter); }
        .player email { color: var(--libre); font-weight: bold; }
        #hunter-status { margin: 1rem 0; color: var(--libre); font-size: 0.9rem; }
        .mantra { font-style: italic; color: var(--hunter); font-size: 1.3rem; text-shadow: 0 0 8px var(--hunter); }
        .community { margin: 1rem 0; padding: 1rem; background: #111; border: 1px solid var(--hunter); }
        .community button { font-size: 0.8rem; padding: 0.4rem 0.8rem; margin-left: 0.5rem; }
        @media (max-width:768px) { .panel { width: 100%; height: 90vh; top: 5vh; } }
    </style>

<body>

    <!-- HEADER -->
    <div id="header">
        <h1>SLYVERSE v1.0 OG <span style="color:var(--hunter)">RONIN HUNTER</span></h1>
        <p class="mantra">Busca jugadores en redes. Les regala el juego. <span class="libre">MIT</span>.</p>
        <button class="hunter" onclick="startHunt()">INICIAR CAZA</button>
    </div>

    <!-- CANVAS -->
    <canvas id="game"></canvas>

    <!-- HUNTER PANEL -->
    <div id="hunter-panel" class="panel">
        <button class="close" onclick="document.getElementById('hunter-panel').classList.remove('open')">X</button>
        <h2>COMUNIDADES PARA REGALAR</h2>
        <div id="player-list"></div>
        <div id="hunter-status">Listo para regalar en comunidades éticas.</div>
        <button class="hunter" onclick="giftAll()">REGALAR EN TODAS</button>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <button onclick="move('up')">Up</button>
        <button onclick="move('left')">Left</button>
        <button onclick="move('down')">Down</button>
        <button onclick="move('right')">Right</button>
        <button class="hunter" onclick="startHunt()">CAZAR</button>
    </div>

    <script>
        // === CANVAS BÁSICO ===
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = innerWidth; canvas.height = innerHeight - 160;
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight - 160; drawMap(); });
        function drawMap() { ctx.fillStyle = '#111'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#D4AF37'; ctx.fillRect(canvas.width/2-30, canvas.height/2-80, 60, 160); }
        drawMap();
        const player = { x: canvas.width/2, y: canvas.height/2, size: 20 };
        function move(dir) { const s=15; if(dir==='up')player.y-=s; if(dir==='down')player.y+=s; if(dir==='left')player.x-=s; if(dir==='right')player.x+=s; drawMap(); ctx.fillStyle='#FF4500'; ctx.fillRect(player.x-10,player.y-10,player.size,player.size); }

        // === RONIN HUNTER ENGINE (ÉTICO + COMUNIDADES) ===
        const status = document.getElementById('hunter-status');
        const list = document.getElementById('player-list');

        const gameUrl = 'https://github.com/orbitalsnaker/SLYVERSE/blob/main/Skyrim-mod.htm';
        const giftMessage = `¡SLYVERSE v1.0 OG REGALADO! 
131H handcrafted. 90min anime. 180p manga. 50 quests. 
Todo MIT libre. Offline. Gratis eterno.
Juega: ${gameUrl}
Fiat muere. Oro orbita. #SLYVERSE #RoninGift`;

        const communities = [
            // DISCORD (invites públicos, sin spam)
            { name: 'Game Dev en Español', type: 'discord', url: 'https://disboard.org/server/690590043445657610', channel: '#share-your-game' },
            { name: 'Spain Game Devs', type: 'discord', url: 'https://discord.com/invite/rbAyxUT', channel: '#proyectos' },
            { name: 'TODO Game Dev', type: 'discord', url: 'https://discord.com/servers/todo-game-dev-718467365108711434', channel: '#general' },
            { name: 'Indie Game Dev Beginners', type: 'discord', url: 'https://discord.gg/Tk9w5P3JYH', channel: '#share-your-game' },
            { name: 'IndieGameCloud', type: 'discord', url: 'https://discord.gg/indiegamecloud-943715656250060870', channel: '#general' },
            { name: 'Programadores y Estudiantes', type: 'discord', url: 'https://discord.com/invite/programacion', channel: '#proyectos' },

            // REDDIT (subreddits públicos)
            { name: 'r/indiegames', type: 'reddit', url: 'https://www.reddit.com/r/indiegames/submit', channel: 'Post nuevo' },
            { name: 'r/roguelikes', type: 'reddit', url: 'https://www.reddit.com/r/roguelikes/submit', channel: 'Post nuevo' },
            { name: 'r/SkyrimMods', type: 'reddit', url: 'https://www.reddit.com/r/SkyrimMods/submit', channel: 'Post nuevo' },
            { name: 'r/gamedev', type: 'reddit', url: 'https://www.reddit.com/r/gamedev/submit', channel: 'Post nuevo' }
        ];

        function startHunt() {
            document.getElementById('hunter-panel').classList.add('open');
            status.innerHTML = 'Cargando comunidades éticas...';
            list.innerHTML = '';

            communities.forEach(c => {
                const div = document.createElement('div');
                div.className = 'community';

                if (c.type === 'discord') {
                    div.innerHTML = `
                        <strong>${c.name}</strong> <small>(${c.channel})</small><br>
                        <button onclick="openDiscord('${c.url}')">Únete</button>
                        <button onclick="copyGift('${c.name}', '${c.channel}')">Copiar mensaje</button>
                    `;
                } else {
                    div.innerHTML = `
                        <strong>${c.name}</strong> <small>(${c.channel})</small><br>
                        <button onclick="openReddit('${c.url}')">Abrir</button>
                        <button onclick="copyGift('${c.name}', '${c.channel}')">Copiar mensaje</button>
                    `;
                }
                list.appendChild(div);
            });

            status.innerHTML = `¡${communities.length} comunidades listas! Únete y pega el mensaje.`;
        }

        function openDiscord(url) {
            window.open(url, '_blank');
        }

        function openReddit(url) {
            window.open(url, '_blank');
        }

        function copyGift(name, channel) {
            const fullMsg = `${giftMessage}\n\n→ Para ${channel} en ${name}`;
            navigator.clipboard.writeText(fullMsg).then(() => {
                alert(`Mensaje copiado para ${name}!\nPégalo en ${channel}.`);
            });
        }

        function giftAll() {
            copyGift('TODAS', 'canal adecuado');
            status.innerHTML = `<span style="color:#00FF41">Mensaje copiado. Pega en cada comunidad respetando sus reglas.</span>`;
        }

        // === AUTO-CAZA AL CARGAR (ÉTICO) ===
        setTimeout(() => {
            if (confirm('¿Cargar comunidades para regalar SLYVERSE éticamente?')) {
                startHunt();
            }
        }, 2000);

        console.log('%cSLYVERSE RONIN HUNTER CARGADO (ÉTICO)', 'color:#FF4500; font-size:18px; font-weight:bold');
        console.log('Comunidades reales. Copia y pega manual. 100% ético. MIT.');
    </script>
