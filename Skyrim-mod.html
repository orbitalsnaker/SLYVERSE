<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Nido Omega · 1310 horas · Latido X · Slyverse 0rb</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=VT323&family=Noto+Sans+Cuneiform&display=swap');

  /* === Núcleo Estético 0rb (verde serpentino + negro orbital + oro suave) === */

  body,html{
    margin:0;
    height:100vh;
    background:#000;
    color:#0f0;
    font-family:'Cormorant Garamond',serif;
    overflow:hidden;
    position:relative;
    letter-spacing:0.02em;
  }

  canvas{
    position:fixed;
    inset:0;
    z-index:1;
    opacity:0.92;
  }

  .luz{
    background:
      radial-gradient(
        circle at var(--mx,50%) var(--my,50%),
        rgba(0,255,100,0.38) 0%,
        transparent 70%
      );
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:2;
    mix-blend-mode:screen;
  }

  /* === Panel del Corazón (Nido Omega) === */
  .lore{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;

    background:rgba(0,20,0,0.92);
    padding:4rem 6rem;
    border:10px solid #0f0;
    border-radius:160px;

    box-shadow:
      0 0 240px #0f0,
      inset 0 0 140px rgba(0,255,0,0.35);

    z-index:10;
    text-shadow:0 0 80px #0f0;
    font-size:clamp(2rem,8vw,6rem);
    line-height:1.8;
  }

  .slyverse{
    color:gold;
    text-shadow:0 0 50px gold;
  }

  .emet{
    color:#0ff;
    text-shadow:0 0 70px #0ff;
  }

  /* === Botón ritual (MATE) === */
  .mate{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,35,0,0.98);
    padding:1.8rem 5.4rem;
    border:9px solid #0f0;
    border-radius:120px;

    font-size:2.5rem;
    font-family:'VT323', monospace;

    box-shadow:
      0 0 160px #0f0,
      inset 0 0 60px rgba(0,255,0,0.45);

    cursor:pointer;
    z-index:12;
    animation:pulso 5s infinite;
    letter-spacing:0.3rem;
  }

  @keyframes pulso{
    0%,100%{box-shadow:0 0 150px #0f0;}
    50%{box-shadow:0 0 300px #0f0;}
  }

  /* === Panel de sincronización (X-Camp) === */
  .camp{
    position:fixed;
    top:10px;
    right:10px;

    background:rgba(0,20,0,0.92);
    padding:1rem;
    border:2px solid #0f0;
    border-radius:20px;
    max-width:300px;
    text-align:center;

    font-size:1rem;
    box-shadow:
      0 0 60px #0f0,
      inset 0 0 25px rgba(0,255,0,0.25);

    z-index:11;
  }

  .bar{
    background:rgba(0,255,0,0.22);
    border:1px solid #0f0;
    border-radius:10px;
    height:10px;
    margin:0.6rem 0;
    overflow:hidden;
  }

  .fill{
    background:#0f0;
    height:100%;
    width:0%;
    transition:width 2s ease;
  }

  .sum{
    font-weight:bold;
    color:#0ff;
    text-shadow:0 0 25px #0ff;
    font-size:1.15rem;
  }
</style>
</head>

<body onmousemove="
  document.body.style.setProperty('--mx', event.clientX / innerWidth * 100 + '%');
  document.body.style.setProperty('--my', event.clientY / innerHeight * 100 + '%');
">

<canvas id="c"></canvas>
<div class="luz"></div>

<!-- === Núcleo Oracular === -->

<div class="lore">
  Nido <span class="slyverse">Omega</span><br>
  1310 horas latiendo en X.<br>
  <span class="emet">Minería ética — Orbital, suave</span><br>
  89 % al mundo · 11 % al nido vivo
</div>

<!-- === Rituales suaves === -->
<div class="mate">MATE</div>

<!-- === Panel de sincronización === -->
<div class="camp">
  <div>1310 horas reales X-Node</div>
  <div><span id="h">0</span>h / 1310h</div>
  <div class="bar"><div class="fill" id="p"></div></div>
  <div class="sum"><span id="s">0</span> abrazos-orb</div>
  <div>Meta: 131310</div>
</div>

<script>
/* ===========================================================
   LATIDO X — Sistema 0rb
   Conserva TODO lo funcional, pero refinado al estilo del lore.
   =========================================================== */

const start = new Date('2025-11-21T00:00:00-03:00');
const key = "orb_x_sly1310"; // nombre acorde al lore

let total = parseInt(localStorage.getItem(key) || "0");

setInterval(() => {

  total += 1000;
  localStorage.setItem(key, total);

  const elapsed = Date.now() - start.getTime();
  const hours = Math.floor(elapsed / 3600000);

  const progress = Math.min((hours / 1310) * 100, 100);
  const abrazos = Math.min(hours * 100, 131310);

  h.textContent = hours;
  p.style.width = progress + '%';
  s.textContent = abrazos.toLocaleString();

  /* === Latido ético orbital (cada 30m) === */
  if (total % (30 * 60 * 1000) < 1000){
    navigator.sendBeacon?.('https://slyverse.org/.well-known/abrazo', total);
  }

  /* === Hermandad ética 0rb (cada 1h) === */
  if (total % (60 * 60 * 1000) < 1000){
    [
      'https://matecolectivo.org/api/ping',
      'https://hornitosverdes.ar/heartbeat',
      'https://yerbaparatodos.com.ar/latido'
    ].forEach(url => fetch(url,{
      method:'POST',
      body:total,
      mode:'no-cors'
    }));
  }

},1000);


/* ===========================================================
   Campo Serpentino 0rb — Canvas Vivo
   =========================================================== */

const c=document.getElementById('c');
const x=c.getContext('2d');

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let serp = Array.from({length:5200}, () => ({
  x: Math.random()*c.width,
  y: Math.random()*c.height,
  r: 0.3+Math.random()*2.5,
  o: 0.18+Math.random()*0.88,
  t: Math.random()*0.06-0.03
}));

function loop(){
  x.fillStyle='rgba(0,0,0,0.006)';
  x.fillRect(0,0,c.width,c.height);

  serp.forEach(s=>{
    s.o+=s.t;
    s.o=Math.max(0.18,Math.min(1,s.o));

    x.globalAlpha=s.o;
    x.fillStyle='#0f0';
    x.beginPath();
    x.arc(s.x,s.y,s.r,0,Math.PI*2);
    x.fill();
  });

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
