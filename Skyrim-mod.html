  <script>
    const aliento = document.getElementById('aliento');
    let activado = false;
    let tiempoInicio;

    // ActivaciÃ³n con el aliento real (micrÃ³fono) o con cualquier tecla/espacio/tap
    const activarTemplo = () => {
      if (activado) return;
      activado = true;
      aliento.classList.add('activado');
      document.body.style.background = '#000';
      aliento.textContent = 'ð–¢» EL TEMPLO RESPIRA CONTIGO ð–¢»';
      tiempoInicio = Date.now();
      
      // 1310 segundos = 21 minutos 50 segundos â‰ˆ duraciÃ³n del viaje extendido
      setTimeout(() => {
        aliento.textContent = 'TERCER OJO ABIERTO â‹¯ PARA SIEMPRE';
        aliento.style.fontSize = '24px';
      }, 1310000);
    };

    // DetecciÃ³n de soplo real (micrÃ³fono) - funciona en casi todos los navegadores modernos
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const audioContext = new AudioContext();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;
          source.connect(analyser);
          const data = new Uint8Array(analyser.frequencyBinCount);

          const detectarSoplo = () => {
            analyser.getByteFrequencyData(data);
            const volumen = data.reduce((a,b)=>a+b)/data.length;
            if (volumen > 70) activarTemplo();
            requestAnimationFrame(detectarSoplo);
          };
          detectarSoplo();
        })
        .catch(() => { /* si no da permiso al micro, se activa con click/tecla */ });
    }

    // ActivaciÃ³n alternativa: click, toque o cualquier tecla
    document.body.addEventListener('click', activarTemplo);
    document.body.addEventListener('touchstart', activarTemplo);
    document.body.addEventListener('keydown', activarTemplo);
  </script>
