<script>
// === v1 + v4 UNIFICADO (código 3D mínimo + rápido) ===
const c = document.getElementById('c'), ctx = c.getContext('2d');
let w, h, cam = {z:-6, rotY:0}, auto = true, cubes = [
  {x:0,y:0,z:5,size:1,color:'#0f0'},
  {x:3,y:-1,z:7,size:0.8,color:'#0ff'}
];

function resize() { c.width = w = c.parentElement.clientWidth; c.height = h = 400; }
window.onresize = resize; resize();

c.onmousedown = e => { let x=e.clientX, y=e.clientY; 
  const move = e => { cam.rotY += (e.clientX - x)*0.01; x=e.clientX; };
  document.onmousemove = move; document.onmouseup = () => document.onmousemove = null;
};

function project(p) {
  const dz = p.z - cam.z; if (dz <= 0) return null;
  const scale = 500 / dz;
  return { x: (p.x)*scale + w/2, y: (p.y)*scale + h/2 };
}

function draw() {
  ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0,0,w,h);
  if (auto) cubes.forEach(c => c.r = (c.r||0) + 0.01);
  cubes.forEach(cube => {
    const s = cube.size, v = [
      project({x:-s+cube.x,y:-s+cube.y,z:-s+cube.z}),
      project({x: s+cube.x,y:-s+cube.y,z:-s+cube.z}),
      project({x: s+cube.x,y: s+cube.y,z:-s+cube.z}),
      project({x:-s+cube.x,y: s+cube.y,z:-s+cube.z}),
      project({x:-s+cube.x,y:-s+cube.y,z: s+cube.z}),
      project({x: s+cube.x,y:-s+cube.y,z: s+cube.z}),
      project({x: s+cube.x,y: s+cube.y,z: s+cube.z}),
      project({x:-s+cube.x,y: s+cube.y,z: s+cube.z})
    ];
    const faces = [[0,1,2],[0,2,3],[4,5,6],[4,6,7],[0,1,5],[0,5,4],[1,2,6],[1,6,5],[2,3,7],[2,7,6],[3,0,4],[3,4,7]];
    faces.forEach(f => {
      const [a,b,c] = [v[f[0]], v[f[1]], v[f[2]]];
      if (a && b && c) {
        ctx.fillStyle = cube.color; ctx.globalAlpha = 0.7;
        ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.lineTo(c.x,c.y); ctx.closePath(); ctx.fill();
      }
    });
  });
  requestAnimationFrame(draw);
}

function toggleAuto() {
  auto = !auto;
  document.getElementById('autoBtn').textContent = auto ? 'Auto-rotar ON' : 'Auto-rotar OFF';
  document.getElementById('autoBtn').classList.toggle('active');
}

function addCube() {
  cubes.push({
    x: Math.random()*8-4, y: Math.random()*4-2, z: Math.random()*6+4,
    size: Math.random()*0.8+0.6, color: ['#0f0','#0ff','#f0f','#ff0'][Math.floor(Math.random()*4)]
  });
}

draw();
</script>

