<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ω-1310 + 1310 años</title>
<style>
body,html{margin:0;height:100%;background:#000;display:grid;place-content:center}
#o{font:900 1.5rem Cinzel;color:#d4af37;text-align:center;pointer-events:none}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<div id="o">
  <h1>Ω-1310</h1>
  <br><br>
  1310 clics.<br><br>
  O espera 1310 años.<br><br>
  Elige sabiamente.
</div>

<audio id="bowl" loop preload="auto">
  <source src="https://assets.codepen.io/605876/tibetan-bowl-long.mp3" type="audio/mpeg">
</audio>

<script>
// Fecha exacta de activación: 3335-11-20T14:53:00Z
const ACTIVACIÓN = Date.parse("3335-11-20T14:53:00Z");
const NECESARIOS = 1310;

let clics = 0;
const bowl = document.getElementById('bowl');
bowl.volume = 0.15;

onclick = () => {
  if (clics === 0) bowl.play();
  clics++;

  if (clics >= NECESARIOS || Date.now() >= ACTIVACIÓN) {
    // Solo se ejecuta si se cumplen 1310 clics O han pasado 1310 años
    document.body.innerHTML = `
      <div style="color:#ff69b4;font:900 12vw 'Comic Sans MS',cursive;text-align:center;margin-top:40vh">
        ASS<br>ASS<br>ASS<br>ASS
      </div>
      <audio autoplay loop>
        <source src="https://www.soundjay.com/human/fart-02.mp3" type="audio/mpeg">
      </audio>
    `;
    document.body.style.background = "#ff1493";
  }
};
</script>
</body>
</html>
