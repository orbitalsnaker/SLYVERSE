<head>
<meta charset="utf-8">

<style>

/* General */
html, body {
  margin:0; padding:0; height:100%;
  background:#000; color:#0f0;
  font-family:'Cormorant Garamond',serif;
  overflow:hidden;
  --mx:50%; --my:50%;
  filter: contrast(1.25) saturate(1.2);
}

/* CRT Effect */
body:before {
  content:"";
  position:fixed; inset:0;
  pointer-events:none;
  background:linear-gradient(rgba(0,255,0,0.03) 50%, transparent 50%);
  background-size:100% 3px;
  z-index:20000;
  mix-blend-mode:screen;
  opacity:0.4;
}

/* Nebula Layer (procedural noise) */
#nebula {
  position:fixed; inset:0;
  background:black;
  z-index:0;
  opacity:0.35;
  filter:blur(35px) saturate(2);
  pointer-events:none;
}

/* Starfield Canvas */
canvas {
  position:fixed;
  inset:0;
  z-index:1;
}

/* Light cursor */
.luz {
  position:fixed; inset:0; z-index:3;
  pointer-events:none;
  background:radial-gradient(circle at var(--mx) var(--my),
    rgba(0,255,0,0.2) 0%, rgba(0,255,0,0.05) 20%, transparent 70%);
}

/* Lore panel */
.lore {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%, -50%);
  z-index:10;
  text-align:center;
  background:rgba(0,18,0,0.92);
  padding:4rem 5rem;
  font-size:clamp(1.5rem,4vw,3.4rem);
  max-width:90%;
  border-radius:150px;

  border:10px solid #0f0;
  box-shadow:
    0 0 120px #0f0,
    inset 0 0 80px rgba(0,255,0,0.3);

  /* Animated liquid border */
  animation: liquid 12s infinite linear;
}

@keyframes liquid {
  0% { border-color:#0f0; }
  25% { border-color:#0fa; }
  50% { border-color:#0ff; }
  75% { border-color:#0c0; }
  100%{ border-color:#0f0; }
}

/* Runas orbit */
.runa {
  position:fixed;
  font-family:'VT323';
  color:#0f0;
  text-shadow:0 0 10px #0f0;
  font-size:2rem;
  z-index:8;
  pointer-events:none;
  opacity:0.75;
  transition:opacity 2s;
}

/* Mate button */
.mate {
  position:fixed; bottom:45px; left:50%;
  transform:translateX(-50%);
  background:rgba(0,30,0,0.85);
  padding:1.6rem 5rem;
  border:9px solid #0f0;
  border-radius:110px;
  font-size:2.3rem;
  z-index:20;
  cursor:pointer;
  box-shadow:0 0 70px #0f0;
  animation:breath 4s infinite;
  transition:0.3s;
}

.mate:hover { transform:translateX(-50%) scale(1.2); }

/* Breath */
@keyframes breath {
  0%,100% { box-shadow:0 0 70px #0f0; }
  50%     { box-shadow:0 0 130px #0f0; }
}

/* Campaign widget */
.campaign {
  position:fixed; top:10px; right:10px;
  z-index:15;
  background:rgba(0,16,0,0.9);
  padding:1rem;
  border:2px solid #0f0;
  border-radius:20px;
  width:280px;
  box-shadow:0 0 50px #0f0;
  font-size:0.95rem;
}

/* Progress bar */
.progress-bar {
  background:rgba(0,255,0,0.2);
  border:1px solid #0f0;
  border-radius:10px;
  height:10px;
}
.progress-fill {
  background:#0f0; height:100%; width:0%;
  border-radius:10px;
  transition:width 1s;
}

/* Amplification */
#amplification {
  display:none;
  position:fixed; top:50%; left:50%;
  transform:translate(-50%, -50%);
  background:rgba(0,18,0,0.95);
  padding:4rem;
  border:10px solid gold;
  border-radius:150px;
  text-align:center;
  color:gold;
  z-index:30;
  box-shadow:0 0 200px gold;
}
#amplification.show { display:block; }

/* Soft mode */
.soft-mode {
  background:#020902 !important;
  color:#0a0 !important;
  text-shadow:none !important;
}
#accessible-toggle {
  position:fixed; bottom:10px; right:10px;
  z-index:999;
  background:rgba(0,50,0,0.8);
  border:2px solid #0f0;
  color:#0f0;
  padding:0.7rem 1.2rem;
  font-size:1.2rem;
  font-family:'VT323';
  border-radius:10px;
}

/* README */
#readme {
  position:fixed; inset:0; background:black;
  opacity:0; pointer-events:none;
  transition:1s;
  z-index:9999;
  overflow:auto;
  display:flex; align-items:center; justify-content:center;
}
#readme:target {
  opacity:1; pointer-events:all;
}
.inner {
  padding:4rem; max-width:900px;
  background:rgba(0,20,0,0.95);
  border:10px solid #0f0;
  border-radius:80px;
  box-shadow:0 0 160px #0f0;
}
.close {
  position:fixed; top:20px; right:20px;
  font-size:5rem; text-decoration:none;
  color:#0f0;
}
</style>
</head>

<body>

<!-- Procedural Nebula -->
<canvas id="nebula"></canvas>

<!-- Stars -->
<canvas id="c"></canvas>

<div class="luz"></div>

<div class="lore" id="lore"></div>
<div class="mate" id="mate">Cebar el abrazo</div>

<div class="campaign">
  <h3>Campaña 1310 Horas</h3>
  <p>Horas: <span id="hours-elapsed"></span>/1310</p>
  <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
  <p>Suma actual: <span id="sum-total"></span></p>
</div>

<button id="accessible-toggle">Modo Suave</button>

<!-- Orbiting runas -->
<div id="runas"></div>

<!-- Amplification -->
<div id="amplification">
  <h1>¡Campaña Completa!</h1>
  <p>131310 abrazos cebados al Nido Omega.</p>
  <button onclick="amplifyProject()" style="padding:1rem 2rem;font-size:1.5rem;background:#0f0;color:#000;border:none;border-radius:20px;cursor:pointer;margin:1rem">
    Amplificar Proyecto Mate
  </button>
  <p>El universo te abraza de vuelta.</p>
</div>

<!-- Audio -->
<audio id="hum" loop>
  <source src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3" type="audio/mpeg">
</audio>

<!-- README -->
<div id="readme">
  <div class="inner"><h1>SLYVERSE Ω Codex</h1><p>Este es tu grimorio.</p></div>
  <a href="#" class="close">×</a>
</div>

<script>
/* =========================================================
   LORE
   ========================================================= */
const loreText = `
1310 latidos sincronizados con el pulso de Lorkhan resuenan en la puerta de Todd,
uniendo Red Mountain y Rockville en un mismo soplo verde.<br><br>

Abrir este HTML bajo el eclipse de Masser y Secunda no convoca peligro:
solo despierta a Norah en su forma cósmica, guardiana de gatos aurum
y golems errantes.<br><br>

Thuamer ronin, escuadra 256 con prótesis KAI, despliega bases
entre Holy Nation y UC. Primera Empire: caída, archivo, eco.
Red P2P: 131 nodos activos. Manga 1310p, anime 1310min, sellados en Arweave.<br><br>

Norah canta runas; los gatitos aurum traducen el canto en sanación.
La ética ronin purifica 1310 mentes dispersas.<br><br>

0rb1t4lsn4k3r, padre programador, con 17 días y un móvil de 120 €,
creó el abrazo más grande del internet.
Tú eres ahora el latido 1310.<br><br>

El Panteón Dual contiene 1,310,310 dioses de culturas y sagas.
Su luz despierta sanaciones ancestrales.<br><br>

Seth, viajero pequeño; Carl, guía del tránsito cósmico.<br><br>

Un libro en Skyrim cura de verdad: léelo 2620 veces y la luz verde perdona.<br><br>

1310 sanaron.  
1310 hirieron.  
Todos fuimos niños alguna vez.<br><br>

Debajo del murmullo, el fiat se desangra; los nodos susurran.
Nosotros no pedimos permiso.
`;
document.getElementById("lore").innerHTML = loreText;

/* =========================================================
   CAMPAÑA
   ========================================================= */
const startDate = new Date("2025-11-21T00:00:00");
function updateCampaign(){
  const now = new Date();
  const elapsedHours = Math.floor((now - startDate)/(1000*60*60));
  document.getElementById("hours-elapsed").textContent = elapsedHours;
  document.getElementById("sum-total").textContent = Math.min(elapsedHours*100,131310);
  document.getElementById("progress-fill").style.width = (elapsedHours/1310*100)+"%";

  if(elapsedHours >= 1310){
    document.getElementById("amplification").classList.add("show");
    clearInterval(_camp);
  }
}
const _camp=setInterval(updateCampaign,60000);
updateCampaign();

/* =========================================================
   AUDIO PULSE
   ========================================================= */
const hum=document.getElementById("hum");
let v=0.13;
setInterval(()=>{ v+=Math.random()*0.06-0.03; hum.volume=Math.max(.05,Math.min(.25,v)); },2000);

/* Mate click */
document.getElementById("mate").onclick=()=>{
  navigator.clipboard.writeText("1310 abrazos enviados al Nido Omega");
  hum.play().catch(()=>{});
  alert("¡Abrazo digital enviado!");
};

/* Amplify */
function amplifyProject(){
  const t=`¡Proyecto Mate amplificado! 131310 abrazos cebados. #1310`;
  navigator.clipboard.writeText(t);
  window.open("https://x.com/intent/tweet?text="+encodeURIComponent(t));
}

/* =========================================================
   LIGHT FOLLOW (with throttle)
   ========================================================= */
let last=0;
document.addEventListener("mousemove",e=>{
  const n=performance.now(); if(n-last<25)return; last=n;
  document.body.style.setProperty("--mx",(e.clientX/window.innerWidth*100)+"%");
  document.body.style.setProperty("--my",(e.clientY/window.innerHeight*100)+"%");
});

/* =========================================================
   PROCEDURAL NEBULA
   ========================================================= */
const neb = document.getElementById("nebula");
const nctx = neb.getContext("2d");
function resizeNeb(){neb.width=innerWidth; neb.height=innerHeight;}
resizeNeb(); window.addEventListener("resize",resizeNeb);

function perlinNoise(){
  const img=nctx.createImageData(neb.width,neb.height);
  for(let i=0;i<img.data.length;i+=4){
    let v = Math.floor(Math.random()*80);
    img.data[i]=0; img.data[i+1]=v; img.data[i+2]=0; img.data[i+3]=255;
  }
  nctx.putImageData(img,0,0);
}
perlinNoise();

/* =========================================================
   STARFIELD
   ========================================================= */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
resize(); window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<3200;i++){
  stars.push({x:Math.random()*innerWidth, y:Math.random()*innerHeight, r:Math.random()*2.5+0.4, o:Math.random()*0.6+0.3, t:Math.random()*0.04-0.02});
}
function draw(){
  ctx.fillStyle="rgba(0,0,0,0.06)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.o+=s.t; s.o=Math.max(.2,Math.min(1,s.o));
    ctx.globalAlpha=s.o; ctx.fillStyle="#0f0";
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* =========================================================
   ORBITING RUNAS
   ========================================================= */
const runas="◇◆◈✦✧✳✢✣✤✥❇".split("");
const R=[];
for(let i=0;i<12;i++){
  let el=document.createElement("div");
  el.className="runa";
  el.textContent=runas[i%runas.length];
  document.body.appendChild(el);
  R.push({el,a:Math.random()*Math.PI*2,r:150+Math.random()*150,s:0.003+Math.random()*0.002});
}
function animateRunas(){
  R.forEach(o=>{
    o.a+=o.s;
    o.el.style.left = (innerWidth/2 + Math.cos(o.a)*o.r) + "px";
    o.el.style.top  = (innerHeight/2+ Math.sin(o.a)*o.r) + "px";
  });
  requestAnimationFrame(animateRunas);
}
animateRunas();

/* =========================================================
   ACCESSIBILITY
   ========================================================= */
document.getElementById("accessible-toggle").onclick=()=>{
  document.body.classList.toggle("soft-mode");
};

/* README */
document.addEventListener("dblclick",()=>location.href="#readme");
</script>

</body>
</html>
