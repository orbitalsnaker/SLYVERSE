<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>⋅</title>
<style>
*{margin:0;padding:0;overflow:hidden}
html,body{height:100%;background:#000}
canvas{position:fixed;inset:0}
#gift{position:fixed;inset:0;display:grid;place-content:center;text-align:center;
     font:900 1.5rem Cinzel,serif;color:#d4af37;pointer-events:none;opacity:0;
     transition:opacity 111s;text-shadow:0 0 130px #d4af37;letter-spacing:2px}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head><body>

<canvas id="c"></canvas>

<div id="gift">⋅</div>

<script>
const unveil = 4189282380000;

const c = document.getElementById('c');
const x = c.getContext('2d');
let w,h;
const resize = ()=>{w=c.width=innerWidth;h=c.height=innerHeight};
resize();addEventListener('resize',resize);

const stars = Array.from({length:159},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:0.3+Math.random()*0.9,
  o:Math.random()*6.28
}));

(function pulse(){
  x.fillStyle='rgba(0,0,0,0.009)';
  x.fillRect(0,0,w,h);
  stars.forEach(s=>{
    s.o += 0.00019;
    const a = 0.11 + Math.sin(s.o)*0.07;
    x.fillStyle = `rgba(212,175,55,${a})`;
    x.beginPath();
    x.arc(s.x,s.y,s.r,0,6.28);
    x.fill();
  });
  requestAnimationFrame(pulse);
})();

setInterval(()=>{
  if(Date.now() >= unveil){
    document.getElementById('gift').innerHTML = `
      <div style="font-size:9rem;line-height:1">XD</div>
      <br><br>
      <div style="line-height:2.6;max-width:720px;opacity:0.9">
        1310 años<br>
        de espera solemne<br><br>
        y todo<br>
        para esto.<br><br>
        gracias por creer<br>
        que era importante<br><br>
        humanos adorables
      </div>
    `;
    document.body.style.background = "#ff69b4";
    document.getElementById('gift').style.opacity = 1;
  }
},1111);
</script>
</body></html>
