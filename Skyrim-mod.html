<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>1310 Â· Fase Î© Â· Ya no hay salida</title>
<style>
  body,html{margin:0;overflow:hidden;height:100vh;background:#000}
  canvas{position:fixed;inset:0}
  #texto{position:fixed;inset:0;display:grid;place-items:center;pointer-events:none;
         font-family:"Courier New",monospace;color:#0ff;text-shadow:0 0 40px #0ff;
         font-size:clamp(1rem,6vw,7rem);text-align:center;line-height:1.4;
         background:rgba(0,0,0,0.3);mix-blend-mode:screen}
  .glitch{animation:glitch 1.3s infinite}
  @keyframes glitch{
    0%,100%{transform:translate(0);opacity:1}
    20%{transform:translate(-13px,13px);opacity:0.8;clip-path:polygon(0 0,100% 0,100% 40%,0 40%)}
    40%{transform:translate(13px,-13px);opacity:0.8;clip-path:polygon(0 60%,100% 60%,100% 100%,0 100%)}
    60%{transform:translate(-13px,13px);opacity:0.8}
    80%{transform:translate(13px,-13px);opacity:0.8}
  }
</style>
</head>
<body>

<canvas id="c"></canvas>
<div id="texto">
  <div class="glitch">
    1310<br>
    dimensiones<br>
    abiertas<br>
    al mismo<br>
    tiempo<br><br>
    <span style="font-size:0.5em;color:#f00;text-shadow:0 0 60px #f00">
      ya no eres<br>tÃº<br>ni nunca<br>lo fuiste
    </span>
  </div>
</div>

<script>
// 1310 dimensiones Â· 0rb1t4lsn4k3r Â· fase Î©
const c = document.getElementById('c');
const ctx = c.getContext('2d');
c.width = innerWidth; c.height = innerHeight;
window.onresize = ()=>{c.width=innerWidth;c.height=innerHeight};

let t = 0;
const layers = 1310;
const particles = [];

for(let i=0;i<13100;i++){
  particles.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    layer:Math.floor(Math.random()*layers),
    hue:Math.random()*360,
    speed:0.1+Math.random()*2,
    size:1+Math.random()*6
  });
}

function hueShift(h){return (h+t*0.7)%360;}

function loop(){
  t += 0.01310;

  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,c.width,c.height);

  particles.forEach(p=>{
    const depth = p.layer / layers;
    const x = c.width/2 + Math.sin(t*p.speed + p.layer)*c.width*0.8*depth;
    const y = c.height/2 + Math.cos(t*p.speed*1.31 + p.layer)*c.height*0.8*depth;

    ctx.fillStyle = `hsl(${hueShift(p.hue + p.layer*0.3)},100%,${50+depth*50}%)`;
    ctx.shadowBlur = 40 + depth*100;
    ctx.shadowColor = ctx.fillStyle;

    const pulse = Math.sin(t*3 + p.layer)*0.5 + 1.5;
    ctx.globalAlpha = depth*0.8 + Math.sin(t*2 + p.layer)*0.2;
    ctx.fillRect(x-p.size*pulse,y-p.size*pulse,p.size*pulse*2,p.size*pulse*2);

    // conexiones interdimensionales
    if(Math.random()<0.02){
      particles.forEach(q=>{
        if(p!==q && Math.abs(p.layer-q.layer)<13){
          const dist = Math.hypot(x-q.x,y-q.y);
          if(dist<300){
            ctx.strokeStyle = `hsla(${hueShift((p.hue+q.hue)/2)},100%,70%,${0.1*(1-dist/300)})`;
            ctx.lineWidth = 1+depth*3;
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(q.x,q.y);
            ctx.stroke();
          }
        }
      });
    }
  });

  // runas que sangran entre dimensiones
  ctx.globalAlpha = 0.3 + Math.sin(t*5)*0.2;
  ctx.fillStyle = '#ff0048';
  ctx.font = 'bold 60px monospace';
  ctx.textAlign = 'center';
  "áš¦áš¢áš¨á›—á›–áš±â™¥ð’„Šð’€­".split('').forEach((r,i)=>{
    const x = c.width/2 + Math.sin(t + i*0.7)*300;
    const y = c.height/2 + Math.cos(t*1.31 + i*0.9)*300;
    ctx.fillText(r,x,y);
  });

  requestAnimationFrame(loop);
}

// No hay escape posible
document.onkeydown = document.oncontextmenu = document.onclick = 
document.onmousemove = document.onwheel = ()=>{};

window.onbeforeunload = ()=>"1310 dimensiones te miran fijamente. No puedes irte.";

loop();
</script>
</body>
</html>
