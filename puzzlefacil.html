<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>relax.html</title>
<style>
  body,html{margin:0;height:100%;background:#000;overflow:hidden;}
  canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
// parece el salvapantallas más simple del mundo
// en realidad es el artefacto más troll jamás creado

const c=document.getElementById('c');
const $ = c.getContext('2d');
let w=c.width=innerWidth,h=c.height=innerHeight;
onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};

let t=0;
const dots = [];

// solo 131 puntitos suaves que flotan
for(let i=0;i<131;i++){
  dots.push({
    x:Math.random()*w,
    y:Math.random()*h,
    s:2+Math.random()*3
  });
}

const loop=()=>{
  t+=0.01;
  $.fillStyle='rgba(0,0,0,0.05)';
  $.fillRect(0,0,w,h);

  dots.forEach(d=>{
    d.x += Math.cos(t + d.s)*0.8;
    d.y += Math.sin(t + d.s)*0.8;

    if(d.x<0) d.x=w;
    if(d.x>w) d.x=0;
    if(d.y<0) d.y=h;
    if(d.y>h) d.y=0;

    $.fillStyle=`hsl(${t*10+d.s*20},100%,70%)`;
    $.fillRect(d.x,d.y,d.s*2,d.s*2);
  });

  requestAnimationFrame(loop);
};
loop();

</script>
<noscript>es tan fácil que ni necesita javascript ☺</noscript>
</body>
</html>
