<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephiroth</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 5vh; }
        .tree { max-width: 900px; margin: 0 auto; line-height: 2.8; position: relative; }
        .seph { font-size: 1.4rem; cursor: pointer; transition: all .6s; }
        .seph:hover { text-shadow: 0 0 20px #0f0; transform: scale(1.3); }
        .hidden { 
            position: absolute; 
            font-size: 0.01px; 
            color: transparent; 
            pointer-events: none; 
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="tree">

    <div class="seph">4 âš Chesed</div>
    <div class="seph">5 âš Geburah</div>
    <div class="seph">6 âš Tiphereth</div>
    <div class="seph">7 âš Netzach</div>
    <div class="seph">8 âš Hod</div>
    <div class="seph">9 âš Yesod</div>
    <div class="seph">10 âš Malkuth</div>
</div>

<!-- 1310 velado, solo para quien ya sabe mirar -->

<script>

    document.addEventListener('keydown', e => {
        if (e.key === '1' && e.ctrlKey && e.altKey) {

                'position:relative; font-size:1rem; color:#0f0; opacity:1; margin-top:4rem;';
        }
    });
</script>

</body>
</html>
