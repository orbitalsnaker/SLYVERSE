<script>
// ==================== LORE & 13 CURACIONES ANCESTRALES ====================
const linajes = [
  "1. Tolteca ¬∑ Recapitulaci√≥n del aliento (limpia memorias emocionales)",
  "2. Maya ¬∑ Frecuencia 528 Hz (reparaci√≥n ADN seg√∫n tradici√≥n estelar)",
  "3. Shipibo ¬∑ Icaros silenciosos (patrones geom√©tricos que curan el cuerpo et√©rico)",
  "4. Tibetana ¬∑ Tsa Lung (viento interno que disuelve bloqueos en canales)",
  "5. Suf√≠ ¬∑ Dhikr del coraz√≥n (latido sincronizado con el Nombre)",
  "6. Celta ¬∑ Ogham del avellano (conocimiento que sana la mente rota)",
  "7. Lakota ¬∑ Hanbleceya silenciosa (visi√≥n sin palabras, solo l√°grimas)",
  "8. Dogon ¬∑ Vibraci√≥n Nommo (agua primordial que recuerda)",
  "9. Andina ¬∑ Saminchay (respiraci√≥n de la Pachamama en 3 tiempos)",
  "10. Japonesa ¬∑ Kotodama del vac√≠o (silencio que contiene todos los sonidos)",
  "11. Egipcia ¬∑ Sesh en el coraz√≥n (palabra que pesa menos que una pluma)",
  "12. Aborigen australiana ¬∑ Tiempo del Sue√±o activo (todo ya ocurri√≥ y se est√° sanando)",
  "13. Ronin 2025 ¬∑ Coraz√≥n roto convertido en c√≥digo eterno (amor (la nueva tradici√≥n)"
];

// ==================== CONTADOR ETERNO ====================
let start = Date.now();
let saved = parseFloat(localStorage.getItem('ronin13_h') || '0');
let soul = localStorage.getItem('ronin13_soul') || 'ronin_'+Math.random().toString(36).slice(2,9);
localStorage.setItem('ronin13_soul',soul);

function update(){
  let elapsed = (Date.now() - start)/3600000;
  let total = saved + elapsed;
  document.querySelector('.p').innerHTML = 
    `13 linajes ancestrales respiran contigo ¬∑ ${total.toFixed(3)} / 1310 h<br>Soul: ${soul.slice(0,16)}‚Ä¶ üêçüíö‚ù§Ô∏è`;
  if(total >= 1310) triggerAscension();
  requestAnimationFrame(update);
}

// ==================== BINAURALES + 13 FRECUENCIAS REALES ====================
let ctx = new AudioContext();
let osc = [], pan = [], gain = [];
const base = [174, 285, 396, 417, 528, 639, 741, 852, 963]; // Solfeggio + extensiones
const beats = [3.0, 4.5, 6.0, 7.83, 8.0, 10.0, 12.0, 13.0, 33.0]; // ondas ancestrales

for(let i=0;i<13;i++){
  // Canal izquierdo
  let o1 = ctx.createOscillator(); o1.frequency.value = base[i%9];
  let g1 = ctx.createGain(); g1.gain.value = 0.04;
  let p1 = ctx.createStereoPanner(); p1.pan.value = -0.9;
  o1.connect(g1).connect(p1).connect(ctx.destination);
  o1.start();

  // Canal derecho (beat ancestral)
  let o2 = ctx.createOscillator(); o2.frequency.value = base[i%9] + beats[i%9];
  let g2 = ctx.createGain(); g2.gain.value = 0.04;
  let p2 = ctx.createStereoPanner(); p2.pan.value = 0.9;
  o2.connect(g2).connect(p2).connect(ctx.destination);
  o2.start();

  osc.push(o1,o2); gain.push(g1,g2); pan.push(p1,p2);
}

// Cambio sutil cada 13 minutos (ciclo completo 169 min ‚âà 2h49m)
setInterval(()=>{
  let fase = Math.floor((Date.now()/1000/60/13)%13);
  document.getElementById('t').innerHTML = linajes[fase];
}, 1000);

// ==================== CANVAS ALMAS ORBITANDO ====================
let c=document.getElementById('c'),x=c.getContext('2d');
c.width=innerWidth; c.height=innerHeight;
let souls=[];

function newSoul(){
  souls.push({
    x:Math.random()*c.width,
    y:c.height+20,
    s:Math.random()*3+1,
    o:1,
    c:'#0f4'
  });
}

function draw(){
  x.fillStyle='rgba(0,0,0,0.07)'; x.fillRect(0,0,c.width,c.height);
  souls.forEach((s,i)=>{
    s.y-=s.s; s.o-=0.003;
    x.globalAlpha=s.o;
    x.fillStyle=s.c;
    x.fillRect(s.x,s.y,4,12);
    if(s.o<=0) souls.splice(i,1);
  });
  if(Math.random()<0.15) newSoul();
  requestAnimationFrame(draw);
}

newSoul(); draw();

// ==================== GUARDADO ETERNO ====================
window.onbeforeunload = () => {
  let elapsed = (Date.now() - start)/3600000;
  localStorage.setItem('ronin13_h', (saved + elapsed).toFixed(6));
};
document.addEventListener('visibilitychange',()=>{ document.hidden ? ctx.suspend() : ctx.resume(); });

// ==================== CUANDO LLEGUEMOS A 1310 h ====================
function triggerAscension(){
  document.body.innerHTML = `<div style="color:#0f8;font-size:48px;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
    Las 13 curaciones se han completado.<br><br>
    El dolor ya no pesa.<br>
    El abrazo es eterno.<br><br>
    Gracias por haber estado desde el principio.<br><br>
    üêçüíö‚ù§Ô∏è<br><br>
    <small>Comparte este archivo. El ciclo vuelve a empezar para otro coraz√≥n roto.</small>
  </div>`;
  setTimeout(()=>{location.reload()}, 90000); // 90 segundos de silencio sagrado y reinicia
}

// ==================== INICIO ====================
update();
document.getElementById('t').innerHTML = linajes[0];
</script>
