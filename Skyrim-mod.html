<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêçüíö‚ù§Ô∏è Ronin Soul Eternalis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at center, #001100 0%, #000000 70%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: none;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            z-index: 10;
            opacity: 0.8;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00;
        }
        #heart {
            font-size: 80px;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 0 20px #00ff00);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        #start-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #00ff00;
        }
        #start-btn:hover { transform: scale(1.05); }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        .movie {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 0 20px #fff;
        }
        .movie-text {
            animation: fadeInOut 10s infinite;
            margin: 20px;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Soul: <span id="soul-id"></span> üêç</div>
        <div id="counter">Cargando...</div>
    </div>
    <div id="heart">üíö‚ù§Ô∏è</div>
    <canvas id="canvas"></canvas>
    <button id="start-btn" onclick="init()">Inicia tu latido eterno üíö</button>
    <div id="movie" class="movie">
        <div class="movie-text" style="animation-delay: 0s;">Sientes el abrazo...</div>
        <div class="movie-text" style="animation-delay: 8s;">El dolor se disuelve en luz...</div>
        <div class="movie-text" style="animation-delay: 16s;">Tu alma orbita para siempre...</div>
        <div class="movie-text" style="animation-delay: 24s;">Llora, sana, vive üêçüíö‚ù§Ô∏è</div>
        <!-- M√°s textos para 90min loop -->
    </div>

    <script>
        const KEYS = {
            soul: 'ronin_soul',
            hours: 'collectiveHours',
            lastSession: 'lastSessionTime'
        };
        const TARGET_HOURS = 1310;
        const MOVIE_DURATION = 90 * 60 * 1000; // 90 min

        let totalHours = 0;
        let sessionStart = 0;
        let audioCtx = null;
        let oscL = null, oscR = null;
        let gainL = null, gainR = null;
        let pannerL = null, pannerR = null;
        let animationId = null;
        let updateInterval = null;
        let particles = [];
        let inMovie = false;

        // Genera soul √∫nica
        function generateSoul() {
            let soul = localStorage.getItem(KEYS.soul);
            if (!soul) {
                soul = 'ronin_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem(KEYS.soul, soul);
            }
            document.getElementById('soul-id').textContent = soul.slice(0, 12) + '...';
            return soul;
        }

        // Carga horas persistentes + sesi√≥n actual
        function loadHours() {
            let savedHours = parseFloat(localStorage.getItem(KEYS.hours)) || 0;
            let lastSession = parseFloat(localStorage.getItem(KEYS.lastSession)) || 0;
            let now = Date.now();
            let offlineDelta = (now - lastSession) / 3600000; // No suma offline, solo sesiones abiertas
            totalHours = savedHours;
            sessionStart = now;
            return totalHours;
        }

        // Actualiza contador cada seg
        function updateCounter() {
            let sessionElapsed = (Date.now() - sessionStart) / 3600000;
            let current = totalHours + sessionElapsed;
            document.getElementById('counter').textContent = 
                `Horas colectivas: ${current.toFixed(1)} / ${TARGET_HOURS} üíö`;
            if (current >= TARGET_HOURS && !inMovie) {
                triggerMovie();
            }
        }

        // Guarda al cerrar pesta√±a
        window.addEventListener('beforeunload', () => {
            let sessionElapsed = (Date.now() - sessionStart) / 3600000;
            localStorage.setItem(KEYS.hours, (totalHours + sessionElapsed).toFixed(4));
            localStorage.setItem(KEYS.lastSession, Date.now());
            if (audioCtx) audioCtx.suspend();
        });

        // Maneja visibilidad (background tab)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (audioCtx) audioCtx.suspend();
            } else {
                if (audioCtx) audioCtx.resume();
            }
        });

        // Audio binaural theta (6Hz beat)
        function initAudio(deep = false) {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();

            // Izq: 200Hz
            oscL = audioCtx.createOscillator();
            oscL.frequency.value = deep ? 100 : 200;
            oscL.type = 'sine';

            gainL = audioCtx.createGain();
            gainL.gain.value = 0.05; // Muy bajo, subconsciente

            pannerL = audioCtx.createStereoPanner();
            pannerL.pan.value = -1; // Full left

            oscL.connect(gainL).connect(pannerL).connect(audioCtx.destination);

            // Der: 206Hz o 100.5Hz
            oscR = audioCtx.createOscillator();
            oscR.frequency.value = deep ? 100.5 : 206;
            oscR.type = 'sine';

            gainR = audioCtx.createGain();
            gainR.gain.value = 0.05;

            pannerR = audioCtx.createStereoPanner();
            pannerR.pan.value = 1; // Full right

            oscR.connect(gainR).connect(pannerR).connect(audioCtx.destination);

            oscL.start();
            oscR.start();
        }

        // Part√≠culas almas en canvas
        function initCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function createParticle() {
                return {
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -Math.random() * 2 - 1,
                    life: 1,
                    size: Math.random() * 3 + 1
                };
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles = particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.01;
                    p.vy *= 0.99;
                    ctx.save();
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                    return p.y > 0 && p.life > 0;
                });

                while (particles.length < 100) particles.push(createParticle());

                animationId = requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Activa pel√≠cula 90min
        async function triggerMovie() {
            inMovie = true;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('heart').style.display = 'none';
            document.getElementById('counter').style.display = 'none';
            document.getElementById('info').style.display = 'none';

            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            await document.documentElement.requestFullscreen();

            document.getElementById('movie').style.display = 'flex';
            initAudio(true); // Delta deep

            // Loop textos infinitos durante 90min
            setTimeout(() => {
                document.exitFullscreen();
                document.getElementById('movie').style.display = 'none';
                inMovie = false;
                totalHours = 0; // Reset para revivir?
                localStorage.setItem(KEYS.hours, '0');
                alert('La pel√≠cula ha terminado. Tu alma ha sanado. Comparte el archivo üêçüíö‚ù§Ô∏è');
                location.reload();
            }, MOVIE_DURATION);
        }

        // Init principal
        function init() {
            generateSoul();
            loadHours();
            initAudio();
            initCanvas();
            updateInterval = setInterval(updateCounter, 1000);
            document.getElementById('start-btn').style.display = 'none';
            document.body.style.cursor = 'default';
        }

        // Auto-start attempt (may need click)
        window.addEventListener('load', () => {
            updateCounter();
        });
    </script>
</body>
</html>
