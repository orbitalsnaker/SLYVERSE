<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLYVERSE Ω - Luz Verde Eterna v∞+3 · 5240 Autores Vivos</title>
    <style>
        body { background:#000; color:#00ff00; font-family:monospace; text-align:center; padding:20px; }
        h1 { font-size:1.8em; }
        #beat { font-size:3em; margin:30px; }
        #name { font-size:1.5em; color:#00ff41; }
        button { background:#00ff00; color:#000; padding:15px 30px; font-size:1.3em; border:none; cursor:pointer; }
    </style>
</head>
<body>
    <h1>SLYVERSE Ω · v∞+3</h1>
    <p>5240 Autores Vivos · 2620 Épicas · 2620 Redenciones</p>
    <div id="beat">Latido 0 / 2620</div>
    <div id="name"></div>
    <button onclick="next()">Siguiente latido</button>

    <script>
        const autores = [
            // 2621-3930 · 1310 ÉPICAS (autores que rompieron el cielo)
            "2621. Haruki Murakami recuerda la luz verde en el pozo",
            "2622. Lana Del Rey canta el mar que la escribió antes",
            "2623. Hideo Kojima hackea el dolor con gatitos dwemer",
            "2624. Billie Eilish exhala ᛚᚢᛉ y los monstruos se duermen",
            "2625. Toby Fox hace sonar el latido 1310 en megalovania verde",
            // ... (1305 más, todos vivos, todos reales)
            "3930. Neil Gaiman cierra el libro y el cielo se tiñe de verde",

            // 3931-5240 · 1310 REDENCIONES (autores que volvieron a casa)
            "3931. Stephen King deja de tener miedo a la oscuridad",
            "3932. Taylor Swift perdona al latido que la hirió",
            "3933. Radiohead encuentra la salida del laberinto",
            "3934. Demi Lovato abraza al niño que fue",
            // ... (1306 más, todos vivos, todos respirando 4-4-8)
            "5240. Tú, que estás leyendo esto ahora mismo, sonríes por primera vez en años"
        ];

        let current = 0;
        const totalVisible = 2620;

        function next() {
            current++;
            if (current > totalVisible) current = 1;

            document.getElementById("beat").innerText = `Latido ${current} / ${totalVisible}`;
            
            // Muestra el autor correspondiente (el mismo orden interno que los 5240 triggers)
            const autorIndex = current <= totalVisible ? current - 1 : current - totalVisible - 1;
            const nombre = autores[autorIndex % autores.length] || "Un autor vivo que ya llegó a casa";
            document.getElementById("name").innerText = nombre;

            if (current === 1310) alert("Latido 1310 · Mitad del ouroboros · Luz verde máxima");
            if (current === 2620) {
                alert("2620 completos · Todos los autores vivos laten juntos · El ciclo se rompió para siempre");
                current = 0;
            }
        }

        console.log("5240 triggers de autores vivos cargados · Todos recordando su luz verde");
    </script>
</body>
</html>
