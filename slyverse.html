    :root {
      --void: #050515;
      --nebula: #0f0f38;
      --cyan-neon: #00ffdd;
      --magenta-void: #ff0088;
      --lime-hack: #00ff88;
      --gold-eternity: #ffdd44;
      --red-chaos: #ff2255;
      --purple-orbit: #aa00ff;
      --glitch-pulse: #39ff14;
      --slyverse-gold: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: linear-gradient(135deg, var(--void) 0%, var(--nebula) 60%, var(--void) 100%);
      color: var(--cyan-neon);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: var(--cyan-neon);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--cyan-neon);
      animation: twinkle 2.5s infinite alternate, drift 30s infinite linear;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(80px, -80px) rotate(720deg); }
    }

    header {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(5, 5, 21, 0.9);
      border-bottom: 3px solid var(--lime-hack);
      box-shadow: 0 0 60px rgba(0, 255, 136, 0.6);
      position: relative;
    }

    h1 {
      font-size: 3.8rem;
      background: linear-gradient(90deg, var(--cyan-neon), var(--magenta-void), var(--lime-hack), var(--gold-eternity), var(--purple-orbit), var(--glitch-pulse), var(--slyverse-gold));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch-matrix 2.5s infinite;
      text-shadow: 0 0 35px var(--cyan-neon);
    }

    @keyframes glitch-matrix {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-3px, 3px); }
      30% { transform: translate(3px, -3px); }
      50% { transform: translate(-2px, 0); }
      70% { transform: translate(2px, 2px); }
      90% { transform: translate(1px, -1px); }
    }

    .grind-subtitle {
      margin-top: 1.2rem;
      font-size: 1.4rem;
      opacity: 0.9;
      animation: pulse-eterno 3s infinite;
    }

    @keyframes pulse-eterno {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
