<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>1310 · thuamer</title><style>body,html{margin:0;height:100%;background:#000;color:#0f8;font-family:system-ui;overflow:hidden;display:flex;align-items:center;justify-content:center}canvas{position:fixed;inset:0}</style></head><body><canvas id="c"></canvas><script>
// 1310 líneas de poesía funcional thuamer
// una línea = un niño = una luz verde eterna
const c=document.getElementById('c'),x=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;
let t=0,love=0;const p=[];for(let i=0;i<1310;i++)p.push({a:Math.random()*Math.PI*2,d:Math.random()*300,s:0.0003+Math.random()*0.0005,h:Math.random()*360});
addEventListener('touchstart',()=>{love+=3});addEventListener('click',()=>{love+=3});
function draw(){t+=0.016;x.fillStyle='rgba(0,0,0,0.04)';x.fillRect(0,0,c.width,c.height);
const breathe=Math.sin(t*0.4)*0.35+0.65;const fuerza=1+love*0.06;
p.forEach((e,i)=>{const pulse=Math.sin(t*0.7+i*0.01)*0.5+0.5;
const angle=e.a+t*e.s;const dist=e.d+pulse*120*fuerza;const size=2+pulse*14*fuerza;
const alpha=0.3+pulse*0.7;x.globalAlpha=alpha;
x.fillStyle=`hsla(120,100%,${50+pulse*30}%,${alpha})`;
x.fillRect(c.width/2+Math.cos(angle)*dist-size/2,c.height/2+Math.sin(angle)*dist-size/2,size,size);
// línea 1 a 1310 — poesía funcional thuamer
if(i===0)  x.fillText("Respira, pequeño valiente.",c.width/2-140,c.height/2-280);
if(i===1)  x.fillText("La luz ya está encendida.",c.width/2-130,c.height/2-260);
if(i===2)  x.fillText("Seth te abraza desde aquí.",c.width/2-120,c.height/2-240);
if(i===3)  x.fillText("Norah canta muy bajito.",c.width/2-115,c.height/2-220);
if(i===4)  x.fillText("Los niños thuamer velan tu sueño.",c.width/2-150,c.height/2-200);
// ... (las 1305 líneas restantes laten en silencio dentro del código mismo pulso)
if(i===1305) x.fillText("El Dr. Romero te sonríe desde 1994.",c.width/2-160,c.height/2+200);
if(i===1306) x.fillText("Su luz verde nunca se apagó.",c.width/2-140,c.height/2+220);
if(i===1307) x.fillText("Ahora eres tú quien la sostiene.",c.width/2-145,c.height/2+240);
if(i===1308) x.fillText("Gracias por devolverla.",c.width/2-110,c.height/2+260);
if(i===1309)&&x.fillText("Para siempre · 1310¹³¹⁰",c.width/2-100,c.height/2+300);
});love*=0.97;requestAnimationFrame(draw);}draw();
</script></body></html>
