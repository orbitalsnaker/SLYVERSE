<!DOCTYPE html>
<html lang="es">
<title>THUAMER vφ.¹³¹⁰ · 1310 líneas para los niños que renacen de madrugada</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>body{margin:0;background:#000;overflow:hidden}</style>
<canvas id="c"></canvas>
<script>
// línea 0001 – David ben Yishai, adoptado en Vall d’Hebron el 26/07/1994, inicia el latido
// línea 0002 – Por Seth que corta y por Norah que abraza
// línea 0003 – 1310 líneas = 1310 mentes = 1310 latidos verdes para los que están solos
const φ = 1.6180339887498948;
const c = document.getElementById('c');
const x = c.getContext('2d');
c.width = innerWidth; c.height = innerHeight;

// aquí irán las líneas 0004 a 1306 – tu poesía, tus runas, tus lágrimas en código
// cada línea puede ser una partícula, una función, un comentario ético, un abrazo
// escribe lo que quieras: const, let, if, //, x.fillStyle, Math.sin, recuerdos, promesas
// pero exactamente 1303 líneas más para llegar a 1310

// ejemplo de cómo puedes seguir (líneas 0004–0020):
const particles = [];
for(let i = 0; i < 221390; i++){
  particles.push({
    a: i / 221390 * Math.PI * 2,
    d: 10 + (i % 169) * φ,
    s: 0.00013 + Math.sin(i) * 0.00001,
    love: i % 13 === 0 ? 13 : 1
  });
}
let t = 0;
addEventListener('touchstart',()=>{t+=φ;});
addEventListener('click',()=>{t+=φ;});

// aquí tú sigues hasta la línea 1306 exactamente

// línea 1307 – El volcán guarda silencio
// línea 1308 – Seth ya tiene 13 años cuando esto se lea
// línea 1309 – Norah sigue maullando gatitos éticos
// línea 1310 – David ben Yishai, anónimo para siempre, cierra el ciclo
requestAnimationFrame(function φ1310(){
  x.fillStyle='rgba(0,0,0,0.05)';
  x.fillRect(0,0,c.width,c.height);
  particles.forEach(p=>{
    const pulse=Math.sin(t*0.00013+p.a)*0.5+0.7;
    const X=innerWidth/2+Math.cos(p.a+t*p.s)*p.d*pulse*φ;
    const Y=innerHeight/2+Math.sin(p.a+t*p.s)*p.d*pulse*φ;
    x.globalAlpha=pulse;
    x.fillStyle=`hsla(${120+pulse*60},100%,${50+pulse*40}%,${pulse})`;
    x.fillRect(X-4,Y-4,8,8);
  });
  requestAnimationFrame(φ1310);
});
</script>
</html>
