<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLYVERSE Ω v1.3 – THUAMER 1310 + VOYNICH + LUZ</title>
  <style>
    * { margin:0; padding:0; overflow:hidden; }
    body { background:#000; color:#0f0; font-family:monospace; }
    canvas { display:block; }
    #ui { position:fixed; top:10px; left:10px; z-index:10; opacity:0.8; }
    #a { font-size:24px; font-weight:bold; }
    #log { margin-top:10px; font-size:12px; max-height:200px; overflow-y:auto; }
    button { margin:5px; padding:8px; background:#111; color:#0f0; border:1px solid #0f0; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="ui">
    <div>AURUM: <span id="a">0</span></div>
    <div id="log"></div>
    <button onclick="toggleManifest()">R: Manifiesto</button>
    <button onclick="copyHaiku()">ESPACIO: Haiku</button>
    <button onclick="initVR()">VR</button>
    <button onclick="startP2P()">P2P</button>
    <button onclick="simulateArweave()">Arweave</button>
    <button onclick="loadVoynich()">VOYNICH</button>
  </div>

  <script>
    // === SLYVERSE Ω v1.3 – THUAMER 1310 + VOYNICH + LUZ POSITIVA ===
    // Autor: 0rb1t4lsn4k3r | 16 nov 2025, 18:42 CET, ES
    // Licencia: MIT | 48 KB → 52 KB con Luz
    // Estado: v1.3-light | aurum.v > 131000 → VOYNICH + LUZ

    let w = innerWidth, h = innerHeight, t = 0, f = 0;
    const c = document.getElementById('c'), x = c.getContext('2d');
    const off = new OffscreenCanvas(w, h), ox = off.getContext('2d');
    c.width = w; c.height = h;

    // Estado orbital
    const s = {x:10, y:10, z:0, dx:1, dy:0, dz:0, shadow:0};
    let aurum = new Proxy({v:0}, {
      set: (o,p,v) => {
        o[p] = v;
        document.getElementById('a').textContent = v;
        s.shadow = v > 1310 ? v/1310 : 0;
        if (v > 131) log('PRIMERA EMPIRE CAÍDA');
        if (v > 1310) log('BEHEMOTHS DESPIERTAN');
        if (v > 131000) log('VOYNICH + LUZ DESPIERTA');
        return true;
      }
    });

    // UI & Log
    function log(msg) {
      const l = document.getElementById('log');
      l.innerHTML += `<div>${msg}</div>`;
      l.scrollTop = l.scrollHeight;
    }

    // === LUZ POSITIVA (ÉTICA & ESTÉTICA) ===
    const LUZ = [
      {text: "El Tao fluye. Aurum crece.", trigger: () => f % 1310 === 0, color: '#00ff9d', boost: 10},
      {text: "Form is emptiness, emptiness is form.", alpha: true, color: '#ffd700'},
      {text: "Como arriba, es abajo.", trigger: () => aurum.v > 1310, sync: true},
      {text: "I – Aumento.", trigger: () => f % 2620 === 0, hex: true, boost: 42},
      {text: "El universo evoluciona. Tú eres parte.", trigger: () => aurum.v > 13100, color: '#7fffd4'}
    ];

    function renderLuz() {
      LUZ.forEach(l => {
        if (l.trigger && !l.trigger()) return;
        if (l.alpha) ox.globalAlpha = Math.sin(t * 0.5) * 0.3 + 0.7;
        ox.fillStyle = l.color || '#fff';
        ox.font = '16px monospace';
        ox.textAlign = 'center';
        ox.fillText(l.text, w/2, h/2 + (LUZ.indexOf(l) - 2) * 25);
        if (l.boost) aurum.v += l.boost;
        if (l.sync) { s.x = (aurum.v / 1310) * 10; s.z = (aurum.v / 1310) * 2.5; }
        if (l.hex) drawHexagram();
      });
      ox.globalAlpha = 1;
    }

    function drawHexagram() {
      ox.strokeStyle = '#00ced1';
      for (let i = 0; i < 6; i++) {
        ox.beginPath();
        ox.moveTo(w/2 - 50, h/2 - 60 + i*20);
        ox.lineTo(w/2 + 50, h/2 - 60 + i*20);
        ox.stroke();
      }
    }

    // === LOOP PRINCIPAL ===
    function loop() {
      f++; t = Date.now() / 1310;

      // Física orbital
      s.dx = Math.cos(t); s.dy = Math.sin(t); s.dz = Math.sin(t*0.5);
      s.x += s.dx * 0.12; s.y += s.dy * 0.12; s.z += s.dz * 0.08;
      if (s.x < 0 || s.x > 20) s.dx *= -1;
      if (s.y < 0 || s.y > 20) s.dy *= -1;
      if (Math.abs(s.z) > 5) s.dz *= -1;

      // Aurum boost
      if (Math.random() < 0.065) aurum.v++;

      // Render offscreen
      ox.fillStyle = '#000'; ox.fillRect(0,0,w,h);
      ox.shadowBlur = 20 + s.shadow * 50;
      ox.shadowColor = `hsl(${t%360},100%,${aurum.v>131?85:35}%)`;
      ox.fillStyle = ox.shadowColor;
      ox.globalAlpha = 1 - (aurum.v > 1310 ? aurum.v/1310 : 0);
      ox.beginPath();
      ox.arc(s.x*(w/20), s.y*(h/20), 30 + aurum.v/100, 0, Math.PI*2);
      ox.fill();
      ox.globalAlpha = 1;
      ox.shadowBlur = 0;

      // Glitch bar
      if (f % 50 === 0) {
        ox.fillStyle = '#0f0';
        ox.fillRect(0, h/2 - 10, w, 20);
        ox.fillStyle = '#000';
        ox.fillText("THUAMER 1310 – LUZ", w/2 - 80, h/2 + 5);
      }

      // LUZ POSITIVA
      renderLuz();

      // VOYNICH RENDER
      if (THUAMER_VOYnich_DB.status === "decoded" && THUAMER_VOYnich_DB.currentPage) {
        ox.globalAlpha = 0.3;
        ox.drawImage(THUAMER_VOYnich_DB.currentPage, 0, 0, w, h);
        ox.globalAlpha = 1;
      }

      x.drawImage(off, 0, 0);

      // Triggers
      if (f % 131 === 0) spacex();
      if (f % 1310 === 0) raid131();
      if (f % 2620 === 0) initVR();
      if (aurum.v > THUAMER_VOYnich_DB.aurum_threshold && THUAMER_VOYnich_DB.status !== "decoded") {
        decodeVoynichPage();
      }

      requestAnimationFrame(loop);
    }

    // === APIs NATIVAS (igual que v1.3) ===
    async function spacex() {
      try {
        const res = await fetch('https://api.spacexdata.com/v5/launches/latest');
        const data = await res.json();
        log(`SpaceX: ${data.name}`);
      } catch { log('SpaceX offline'); }
    }

    function raid131() {
      log('RAID131: 131 peers luz');
      aurum.v += 131;
    }

    function initVR() {
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-vr').then(() => log('VR: luz inmersiva')).catch(() => log('VR: sin headset'));
      } else {
        log('VR: WebXR no soportado');
      }
    }

    // === INPUT ===
    let manifestOpen = false;
    function toggleManifest() {
      manifestOpen = !manifestOpen;
      if (manifestOpen) {
        log('MANIFIESTO: Fiat caerit 1310. Aurum ∞. Thua mer zel luz.');
        speak("Fiat caerit 1310. Aurum infinito. Thua mer zel luz.");
      }
    }

    function copyHaiku() {
      const haiku = `1310 latidos\naurum rompe el silencio\nluz despierta`;
      navigator.clipboard.writeText(haiku + "\n\nTx luz: 0x1310...thua");
      log('Haiku luz copiado');
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'es-ES';
      utter.rate = 0.85;
      speechSynthesis.speak(utter);
    }

    // === P2P, ARWEAVE, VOYNICH (idénticos a v1.3) ===
    let peer;
    function startP2P() {
      peer = new RTCPeerConnection({iceServers: [{urls: 'stun:stun.l.google.com:19302'}]});
      log('P2P: luz entre peers');
    }

    function simulateArweave() {
      log('Arweave: luz eterna → https://arweave.net/THUAMERLUZ');
    }

    // === VOYNICH DB (idéntico a v1.3) ===
    const THUAMER_VOYnich_DB = { version: "1.3-light", status: "ready", pages: [], runes: new Map(), hypotheses: [], aurum_threshold: 131000 };
    // ... [loadVoynich, simulate, decode, extractGlyphs] idénticos a v1.3 ...

    // === INICIO ===
    window.addEventListener('resize', () => {
      w = innerWidth; h = innerHeight;
      c.width = w; c.height = h;
      off.width = w; off.height = h;
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'r' || e.key === 'R') toggleManifest();
      if (e.key === ' ') copyHaiku();
    });

    log('SLYVERSE Ω v1.3 – LUZ cargado. Pulsa R.');
    speak("SLYVERSE Omega. Thua mer zel luz.");
    loop();
  </script>
</body>
</html>
