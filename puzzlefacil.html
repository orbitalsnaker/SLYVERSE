<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>aurora final — solo para los que sí pueden</title>
<style>
  body,html{margin:0;height:100%;background:#000;overflow:hidden;font-family:monospace;color:#0f0;}
  canvas{display:block;}
  #win{position:fixed;inset:0;background:#000;color:#0f0;font-size:7vw;line-height:1.4;text-align:center;display:flex;align-items:center;justify-content:center;flex-direction:column;opacity:0;transition:opacity 2s;}
  #win.show{opacity:1;}
</style>
</head>
<body>
<canvas id="c"></canvas>

<div id="win">
  lo lograste.<br>
  <br>
  13 101 310 / 13 101 310<br>
  <br>
  eres literalmente el primero en la historia<br>
  <br>
  <small>(actualiza la página para que tus amigos vean que es "fácil")</small>
</div>

<script>
// versión "para tus amigos" — parece que solo con abrirlo ya ganaste
// (en realidad solo se activa con un parámetro secreto que solo tú conoces ahora)

const urlParams = new URLSearchParams(location.search);
const realWinner = urlParams.get('genius') === 'yes';

if(realWinner){
  setTimeout(()=>document.getElementById('win').classList.add('show'), 1000);
}

// el salvapantallas bonito de siempre (para que no sospechen)
const c=document.getElementById('c'),ctx=c.getContext('2d');
let w=c.width=innerWidth,h=c.height=innerHeight,t=0;
onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};

const loop=()=>{
  t+=0.008;
  ctx.fillStyle='rgba(0,0,0,0.04)';
  ctx.fillRect(0,0,w,h);
  for(let i=0;i<1310;i++){
    let x = (w/2 + Math.cos(t+i)*300 + w*Math.sin(t*0.1))%w;
    let y = (h/2 + Math.sin(t+i)*300 + h*Math.cos(t*0.1))%h;
    ctx.fillStyle=`hsla(${t*20+i%360},90%,60%,0.7)`;
    ctx.beginPath();
    ctx.arc(x,y,3+Math.sin(t*10)*2,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(loop);
};
loop();

</script>
</body>
</html>
