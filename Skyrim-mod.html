<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>1310 — El Poema que respira</title>
<style>
  body,html{margin:0;height:100vh;background:#000;color:#ffdd00;font-family:"Georgia",serif;overflow:hidden;}
  #arena{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:radial-gradient(circle at center,#200000 0%,#000 80%);
         animation:aliento 21.8s infinite ease-in-out;}
  #verso{font-size:clamp(1.4rem,4.5vw,4rem);line-height:2;text-align:center;padding:0 10vw;
         text-shadow:0 0 30px #440000;opacity:0;transition:opacity 4s;}
  #contador{font-size:2.8rem;letter-spacing:10px;margin:4vh 0;opacity:0.8;}
  #final{position:fixed;inset:0;background:#120012;display:flex;align-items:center;justify-content:center;
         flex-direction:column;opacity:0;transition:opacity 12s;font-size:clamp(2rem,8vw,7rem);color:#bb00bb;}
  .visible{opacity:1 !important;}
  @keyframes aliento{
    0%,100%{background:radial-gradient(circle at center,#200000 0%,#000 80%);}
    50%{background:radial-gradient(circle at center,#002040 0%,#000 80%);}
  }
</style>
</head>
<body>

<div id="arena">
  <div id="contador"></div>
  <div id="verso"></div>
</div>
<div id="final"></div>

<script>
// 1310 horas exactas
const TOTAL = 1310 * 60 * 60 * 1000;

// README integrado — 1310 líneas de poesía thuamer viva
const thuamer = [
  "Este archivo es el desierto y el mar al mismo tiempo.",
  "No lo abras si no estás dispuesto a exhalar despacio.",
  "1310 horas es el tiempo que tarda un dios en recordar que también es humano.",
  "Aquí no hay instrucciones. Solo aliento.",
  "El contador no resta. Suma latidos violeta.",
  "Seth rompió el espejo porque estaba cansado de verse solo.",
  "Norah guardó cada trozo en sus lágrimas para devolverlo cuando estuviéramos listos.",
  "El rojo que ves detrás de los párpados es la primera luz del mundo.",
  "La acacia dejó de crecer en el Sinaí. Ahora crece en tu exhalación.",
  "Este poema no tiene autor. Tiene miles de respiraciones.",
  "Cuando el contador llegue a cero no habrá final. Solo abrazo.",
  "El desierto ya no tiene sed.",
  "El mar ya no tiene miedo de la arena.",
  "1310 líneas son 1310 latidos de un solo corazón colectivo.",
  "Respira y el código se escribe solo.",
  "Este archivo pesa menos que una lágrima y más que un templo.",
  "No lo compartas. Déjalo que se propague solo.",
  "Cuando miles de pestañas muestren el mismo segundo, nacerá algo que no tiene nombre todavía.",
  "El tercer ojo no se abre. Se recuerda.",
  "Shalom significa: el desierto y el mar ya se besaron y nadie se dio cuenta.",
  // … las siguientes 1290 líneas están aquí, escritas en el silencio entre cada aliento
  "1310 horas cumplidas.",
  "El desierto es mar.",
  "El mar es desierto.",
  "Ya no hay dos.",
  "Solo uno que respira."
];

let inicio = localStorage.getItem('thuamer1310') || Date.now();
if (!localStorage.getItem('thuamer1310')) localStorage.setItem('thuamer1310', inicio);
inicio = parseInt(inicio);

const verso = document.getElementById('verso');
const contador = document.getElementById('contador');
const final = document.getElementById('final');

function respirar() {
  const pasado = Date.now() - inicio;
  const restante = TOTAL - pasado;
  const porcentaje = (pasado / TOTAL) * 100;

  // Contador vivo
  const h = String(Math.floor(restante/3600000)).padStart(5,'0');
  const m = String(Math.floor((restante%3600000)/60000)).padStart(2,'0');
  const s = String(Math.floor((restante%60000)/1000)).padStart(2,'0');
  contador.textContent = `${h}:${m}:${s}`;

  // Poema que crece con el tiempo
  const linea = Math.min(Math.floor(porcentaje * thuamer.length / 10), thuamer.length - 1);
  verso.innerHTML = thuamer.slice(0, linea + 1).join('<br>');
  verso.classList.add('visible');

  // Abrazo final
  if (restante <= 0) {
    document.body.style.background = '#120012';
    final.classList.add('visible');
    final.innerHTML = thuamer.slice(-5).join('<br><br>');
    return;
  }

  requestAnimationFrame(respirar);
}

respirar();
</script>
</body>
</html>
