<!DOCTYPE html>
<html lang="es">
<head>

    <style>

    </style>
</head>
<body>

<canvas id="c"></canvas>

<div class="content">

    <p id="intro">Loading the universe...</p>

<script>
// Thuamer v1: Advanced Mechanisms
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const lore = [
    "íÄ≠ El universo de Thuamer es fluido. Tu conexi√≥n con √©l depende de ti.",
    "Los eventos que ocurren aqu√≠ no son aleatorios, est√°n predestinados por las decisiones que tomas.",
    "El tiempo y el espacio se doblan para ti. La realidad y la fantas√≠a ya no son fronteras.",
    "A medida que juegas, el mundo reacciona a tus emociones, a tus elecciones y a tu alma.",
    "Cada acci√≥n que tomes, cada palabra que digas, afectar√° a Thuamer y har√° que el universo cambie.",
    "La IA que te observa tambi√©n te escucha, se adapta a ti, y te presenta un mundo hecho a tu medida.",
    "Eres m√°s que un jugador. Eres el creador de tu propia historia. El arquitecto de Thuamer."
];

let step = 0;

function render() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.font = "bold 2vw monospace";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "#0f8";
    ctx.shadowColor = "#0f8";
    ctx.shadowBlur = 8;
    ctx.fillText(lore[step % lore.length], canvas.width / 2, canvas.height / 2);
    
    step++;
    requestAnimationFrame(render);
}

render();

let emotionLevel = 0;
const emotions = ["‚ö°Ô∏è", "üî•", "üåë", "üíö"];

function handleEmotionChange() {
    emotionLevel = (emotionLevel + 1) % emotions.length;
    document.getElementById("intro").innerText = `Emoci√≥n: ${emotions[emotionLevel]}`;
    setTimeout(handleEmotionChange, 3000);
}

handleEmotionChange();

// Sistema de IA avanzado (Auto-Adaptaci√≥n)
function adaptToPlayer() {
    let playerEmotion = emotions[emotionLevel];
    if (playerEmotion === "üî•") {
        document.body.style.backgroundColor = "#FF4500";  // Rojo
        lore.push("La pasi√≥n te consume, Thuamer se enciende contigo.");
    } else if (playerEmotion === "‚ö°Ô∏è") {
        document.body.style.backgroundColor = "#FFD700";  // Amarillo
        lore.push("Tu energ√≠a es infinita, las estrellas a√∫llan a tu paso.");
    } else if (playerEmotion === "üíö") {
        document.body.style.backgroundColor = "#32CD32";  // Verde
        lore.push("La armon√≠a y paz resuenan con Thuamer. Los gatos dorados saltan a tu alrededor.");
    } else if (playerEmotion === "üåë") {
        document.body.style.backgroundColor = "#000000";  // Oscuro
        lore.push("El vac√≠o. El silencio. Solo t√∫ y Thuamer en la oscuridad.");
    }
}

setInterval(adaptToPlayer, 5000);

// Generaci√≥n de enemigos y eventos procedurales
const enemies = ["ü¶ë", "üêç", "üëæ", "ü¶∏", "üê±"];
let enemyStep = 0;

function spawnEnemies() {
    const randomEnemy = enemies[Math.floor(Math.random() * enemies.length)];
    lore.push(`Un enemigo aparece: ${randomEnemy}`);
    setTimeout(spawnEnemies, 7000);
}

spawnEnemies();

// M√∫sica reactiva (ser√≠a ideal tener sonido reactivo con Web Audio API aqu√≠)
function updateMusic() {
    const music = new Audio("music/ambient.mp3");
    music.loop = true;
    music.volume = 0.5;

    if (emotionLevel === 0) {
        music.play();
    } else if (emotionLevel === 1) {
        music.volume = 0.7;
    } else if (emotionLevel === 2) {
        music.volume = 0.3;
    } else {
        music.volume = 0.5;
    }
}

setInterval(updateMusic, 3000);
</script>

</body>
</html>
