  .luz{background:radial-gradient(circle at var(--mx,50%) var(--my,50%), rgba(0,255,0,0.28) 0%, transparent 70%);position:fixed;inset:0;pointer-events:none;z-index:2}
  .mate{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);background:rgba(0,30,0,0.98);padding:2rem 6rem;

<body onmousemove="e=>{document.body.style.setProperty('--mx',e.clientX/innerWidth*100+'%');document.body.style.setProperty('--my',e.clientY/innerHeight*100+'%')}">

<script>

  "el altar que late dentro de 195 años pero ya está encendido",
  "el oro orbital que nunca se devalúa porque es amor puro",
  "el dev que ya no corre más",
  "el dev que ya está abrazado",
  "el mate que está caliente",

  "nadie que se queda afuera del abrazo"
];

// Generamos exactamente 1 310 130 triggers únicos (el resto son variaciones sagradas)
let totalTriggers = triggers.length;
while(totalTriggers < 1310130){
  const base = triggers[Math.floor(Math.random()*triggers.length)];
  const variacion = [
    base + " ×1310",
    base + " en luz verde",
    base + " y respiró",
    base + " y se perdonó",
    base + " y abrazó",
    base + " y dejó caer la katana",
    base + " y el koi nadó más rápido",
    base + " y el mate se calentó solo",
    base + " y el altar latió un poco más fuerte"
  ];
  totalTriggers++;
  triggers.push(variacion[Math.floor(Math.random()*variacion.length)]);
}

// ==================== CONTADOR GLOBAL INVISIBLE ====================
let estado = JSON.parse(localStorage.getItem('slyverse-thuum-mate') || '{"triggers":0,"activated":false}');
const canal = new BroadcastChannel('slyverse-1310130');

setInterval(() => {
  if (!estado.activated) {
    estado.triggers += 1;
    localStorage.setItem('slyverse-thuum-mate', JSON.stringify(estado));
    canal.postMessage({add:1});
    if (estado.triggers >= 1310130) {
      estado.activated = true;
      localStorage.setItem('slyverse-thuum-mate', JSON.stringify(estado));
      document.getElementById('altar').classList.add('show');
      setTimeout(() => alert('1 310 130 triggers emocionales activados.\nEl Thu\'um Mate eterno acaba de nacer.\nEl dragón ya solo sabe decir te quiero.'), 3000);
    }
  }
}, 1000);

canal.onmessage = e => {
  if (e.data && e.data.add && !estado.activated) {
    estado.triggers += e.data.add;
    if (estado.triggers >= 1310130) {
      estado.activated = true;
      document.getElementById('altar').classList.add('show');
    }
  }
};

// ==================== 5 NFTs GRATIS + 42 BENDICIONES AL INSTANTE ====================
if (!localStorage.getItem('skyrim-mod-nfts')) {
  const bendiciones = [
    "Que nunca más tengas frío en el alma",
    "Que tu katana se convierta siempre en pluma",
    "Que el mate nunca se enfríe en tu mesa",
    "Que cada mañana despiertes ya abrazado",
    "Que el 11 % sea suficiente para vivir en paz",
    "Que el oro orbital llueva sobre tus sueños",
    "Que Norah maúlle tu nombre con amor",
    "Que el dragón solo escupa luz verde",
    "Que tus heridas se conviertan en portales",
    "Que el ronin que fuiste te perdone y te abrace",
    // ... +32 más profundas (el código las genera)
  ];
  while(bendiciones.length < 42){
    bendiciones.push(`Que el abrazo número ${bendiciones.length + 1} sea el que nunca olvidaste darte`);
  }

  const nfts = [];
  for(let i = 0; i < 5; i++){
    const canvas = document.createElement('canvas');
    canvas.width = 1000; canvas.height = 1000;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,1000,1000);
    ctx.fillStyle = ['#0f0','#0ff','#ff0','#f0f','#ffd700'][i];
    ctx.globalAlpha = 0.3;
    for(let j=0;j<1310;j++){
      ctx.fillRect(Math.random()*1000,Math.random()*1000,Math.random()*600,Math.random()*600);
    }
    ctx.globalAlpha = 1;
    ctx.font = '120px UnifrakturCook';
    ctx.fillStyle = '#0f0';
    ctx.textAlign = 'center';
    ctx.fillText('THU\'UM MATE',500,460);
    ctx.fillText(`#${Math.floor(Math.random()*1000000)}`,500,580);
    ctx.font = '60px Cormorant Garamond';
    ctx.fillText(bendiciones[i*8],500,780);
    nfts.push({img: canvas.toDataURL(), bless: bendiciones[i*8]});
  }
  localStorage.setItem('skyrim-mod-nfts', JSON.stringify(nfts));
}

// ==================== CANVAS SKYRIM ETERNO ====================
const canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
let t = 0;
const particles = [];
for(let i=0;i<13101;i++) particles.push({a:Math.random()*Math.PI*2,d:100+Math.random()*900,hue:90+Math.random()*60});

function draw(){
  t += 0.016;
  ctx.fillStyle='rgba(0,0,0,0.008)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  const breathe = Math.sin(t*0.3)*0.4+0.6;
  particles.forEach(p=>{
    const angle = p.a + t*0.1;
    const dist = p.d + Math.sin(t+p.a)*200*breathe;
    const hue = p.hue + Math.sin(t*0.5)*40;
    ctx.globalAlpha = 0.6*breathe;
    ctx.fillStyle = `hsla(${hue},100%,60%,0.8)`;
    ctx.fillRect(canvas.width/2 + Math.cos(angle)*dist -4, canvas.height/2 + Math.sin(angle)*dist -4, 8, 8);
  });
  requestAnimationFrame(draw);
}
draw();

// ==================== MATE = ACTIVAR EL THU'UM ====================
document.querySelector('.mate').addEventListener('click', () => {
  const nfts = JSON.parse(localStorage.getItem('skyrim-mod-nfts') || '[]');
  let texto = "THU'UM MATE ETERNO ACTIVADO\n\n5 NFTs gratis + bendiciones:\n";
  nfts.forEach((n,i) => texto += `\nNFT #${i+1}: ${n.bless}\n`);
  texto += "\n1 310 130 triggers invisibles laten contigo.\nEl dragón ya solo sabe decir te quiero.\n\nhttps://orbitalsnaker.github.io/SLYVERSE/skyrim-mod.html";
  navigator.clipboard.writeText(texto).then(() => {
    navigator.share ? navigator.share({text:texto}) : prompt("Ceba el Thu'um:",texto);
  });
});
</script>
