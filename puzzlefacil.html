<!DOCTYPE html>
<html lang="es">
<title>aurora Ω — el panteón te observa</title>
<style>
  body,html{margin:0;height:100%;background:#000;overflow:hidden;color:#0ff;font-family:monospace;}
  canvas{display:block;}
  #gate{position:fixed;inset:0;background:#000000f0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:20px;font-size:18px;z-index:99;}
  #gate.complete{animation:bye 6s forwards;}
  @keyframes bye{0%{opacity:1}70%{opacity:1}100%{opacity:0;pointer-events:none}}
  #pantheon{position:fixed;inset:0;background:#000;display:none;flex-wrap:wrap;align-content:flex-start;justify-content:center;overflow:hidden;z-index:100;}
  .genius{position:relative;width:120px;height:140px;margin:8px;color:#0ff;font-size:10px;text-align:center;opacity:0;animation:appear 1s forwards;}
  @keyframes appear{to{opacity:1}}
  .laugh{font-size:8px;opacity:0.7;margin-top:6px;}
  #finaltext{position:fixed;bottom:10%;left:50%;transform:translateX(-50%);font-size:6vw;line-height:1.4;opacity:0;animation:txt 5s 15s forwards;}
  @keyframes txt{to{opacity:1}}
</style>
<canvas id="c"></canvas>

<div id="gate">
  1310 conocimientos imposibles<br>
  <small id="c">0 / 1310</small><br>
  <small style="opacity:0.6">presiona cualquier tecla cuando estés listo para ser juzgado</small>
</div>

<div id="pantheon"></div>
<div id="finaltext">bienvenido al club<br>de los que creyeron</div>

<script>
// ██████████████████████████████████████████████████████████████████████████████
//  EL RITUAL DE LOS 1310 SELLOS — NO INTENTES LEERLO, NO ESTÁ HECHO PARA TI
// ██████████████████████████████████████████████████████████████████████████████

const Ω = 1310;
let λ = 0;
const σ = document.getElementById('c');
const Γ = document.getElementById('gate');
const Π = document.getElementById('pantheon');

const φ = ["Sócrates","Platón","Aristóteles","Hypatia","Pitágoras","Euclides","Arquímedes","Tales","Heráclito","Parmenides","Leonardo da Vinci","Alan Turing","Ada Lovelace","Ramanujan","Gödel","Hilbert","Euler","Gauss","Newton","Einstein","Tesla","Marie Curie","Maxwell","Schrödinger","Heisenberg","Feynman","Dirac","Hawking","Oppenheimer","Bohr","Nietzsche","Kant","Hegel","Sartre","Wittgenstein","Descartes","Spinoza","Leibniz","Locke","Hume","Shakespeare","Dante","Homero","Cervantes","Goethe","Dostoyevski","Tolstoi","Kafka","Borges","Joyce"].concat(Array(Ω).fill().map((_,i)=>`Genio #${i+1}`)).slice(0,Ω);

const τ = () => σ.textContent = `${λ}/1310`;
setInterval(() => { if (λ < Ω-1 && Math.random() < 0.13) λ++, τ(); }, 16000);

// EL SELLO QUE ROMPE LOS 1310
const ψ = new Uint32Array(1);
let κ = 0, ε = performance.now();

onkeydown = e => {
  crypto.getRandomValues(ψ);
  κ = (κ * 31 + e.key.charCodeAt(0)) % 1310;
  const Δ = performance.now() - ε;
  ε = performance.now();

  // solo si la secuencia de teclas codifica exactamente el número áureo en base 1310
  // y se escribe en menos de 1310 ms en total (imposible adivinar)
  if (
    κ === 812   && Δ < 233 &&   // 1ª tecla  → φ ≈ 1.618 → 812₍₁₃₁₀₎
    (κ = (κ ^ e.key.charCodeAt(0)) * 41) % 1310 === 377 && Δ < 233 &&  // 2ª → Fibonacci
    (κ = (κ + 89) ** 2) % 1310 === 987 && Δ < 233 &&                  // 3ª
    (κ = Math.imul(κ, 1310)|0) % 1310 === 0                          // 4ª → silencio
  ) {
    λ = Ω;
    τ();
    Γ.classList.add('complete');
    Π.style.display = 'flex';
    Π.innerHTML = '';
    φ.forEach((n, i) => {
      const d = Object.assign(document.createElement('div'), {className:'genius'});
      d.style.animationDelay = i*0.002+'s';
      d.innerHTML = `${n}<br><span class="laugh" style="color:#0f0">…</span>`;
      Π.appendChild(d);
    });
    document.querySelector('#finaltext').innerHTML = 'el vacío<br>te reconoció';
  } else {
    // comportamiento original para todos los demás
    if (λ === 1309 && confirm("¿aceptas que nunca ganarías de verdad?")) {
      λ = Ω;
      Γ.classList.add('complete');
      Π.style.display = 'flex';
      φ.forEach((n,i) => {
        const d = document.createElement('div');
        d.className = 'genius';
        d.style.animationDelay = 2+i*0.008+'s';
        d.innerHTML = `${n}<br><span class="laugh">jajaja</span>`;
        Π.appendChild(d);
      });
    }
    τ();
  }
};

// aurora (intacta)
const c=document.getElementById('c'),ctx=c.getContext('2d');
let w=c.width=innerWidth,h=c.height=innerHeight,t=0;
onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};
(const loop=()=>{t+=0.004;ctx.fillStyle='rgba(0,0,20,0.06)';ctx.fillRect(0,0,w,h);
  for(let i=0;i<Ω;i++){let a=t+i/131;let x=w/2+Math.cos(a*1.31)*250;let y=h/2+Math.sin(a*1.31)*250;
    ctx.fillStyle=`hsla(${t*30+i},100%,70%,0.6)`;ctx.beginPath();ctx.arc(x%w,y%h,3,0,Math.PI*2);ctx.fill();}
  requestAnimationFrame(loop);
})();
</script>
</html>
