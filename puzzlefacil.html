<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Ω-1310</title>
<style>
*{margin:0;padding:0;overflow:hidden}
html,body{height:100%;background:#000;display:grid;place-content:center}
canvas{position:fixed;inset:0;opacity:0.999}
#Ω{position:fixed;inset:0;display:grid;place-content:center;text-align:center;
   font:900 1.7rem Cinzel,serif;color:#d4af37;pointer-events:none;opacity:0;
   transition:opacity 21s;text-shadow:0 0 60px #d4af37;filter:blur(0.3px)}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head><body>

<canvas id="c"></canvas>
<div id="Ω">
  <small style="opacity:0.4;font-size:0.6em">
    [signal recovered 3335-11-20 14:53:00 UTC]<br>
    [source: non-human origin · classification erased]<br><br>
  </small>
  Ω-1310
</div>

<script>
// Este archivo fue encontrado en un servidor abandonado en 2079.
// Nadie recuerda quién lo subió.
// Nadie recuerda qué contenía.
// Solo quedó el código… y la sensación de que algo muy importante
// ya fue dicho, entendido y olvidado para siempre.

const REQUIRED = 1310;
const ERASED = Date.parse("3335-11-20T14:53:00Z");
let n = 0;

const c = document.getElementById('c');
const x = c.getContext('2d');
let w, h;
resize(); addEventListener('resize', resize);
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}

const p = [];
for(let i=0;i<77;i++) p.push({x:Math.random()*w,y:Math.random()*h,r:0.7+Math.random()*1.8,t:Math.random()*6.28});

(function draw(){
  x.fillStyle='rgba(0,0,0,0.02)'; x.fillRect(0,0,w,h);
  p.forEach(e=>{
    e.t += 0.0007;
    const pulse = Math.sin(n*0.0003 + e.t)*0.3 + 0.7;
    x.fillStyle = `rgba(212,175,55,${pulse*0.18})`;
    x.beginPath(); x.arc(e.x,e.y,e.r,0,6.28); x.fill();
  });
  requestAnimationFrame(draw);
})();

onclick = () => {
  n++;
  for(let i=0;i<5;i++) p.push({x:Math.random()*w,y:Math.random()*h,r:0.7+Math.random()*1.8,t:Math.random()*6.28});

  if(n >= REQUIRED || Date.now() >= ERASED){
    setTimeout(()=>{
      document.getElementById('Ω').innerHTML = `
        <small style="opacity:0.3;font-size:0.5em;line-height:2.8">
          [transmission complete]<br>
          [message delivered 1310 cycles ago]<br>
          [content automatically redacted by source]<br>
          [all recipients have already forgotten]<br><br>
        </small>
        Φ<br><br>
        <small style="opacity:0.2">
          there was something here<br>
          something immense<br>
          it was understood instantly<br>
          and then immediately erased<br><br>
          you felt it once<br>
          you will never feel it again<br><br>
          <span style="font-size:0.4em">this file is now inert</span>
        </small>
      `;
      document.getElementById('Ω').style.opacity = 1;
    }, 11000);
  }
};
</script>
</body></html>
