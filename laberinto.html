<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto del Lenguaje - Artefacto de Sabiduría</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: system-ui, sans-serif; color: #0f8; }
    .laberinto { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vw; height: 80vh; background-color: rgba(0, 0, 0, 0.6); border-radius: 15px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px #00FF00; }
    .puerta { width: 10vw; height: 20vh; background: #0f8; border-radius: 8px; box-shadow: 0 0 20px #00FF00; cursor: pointer; transition: background-color 0.3s; }
    .puerta:hover { background-color: #00FF00; }
    .mensaje { color: #ff0; font-size: 1.5rem; text-align: center; padding: 2rem; }
  </style>
</head>
<body>

  <div class="laberinto">
    <div class="puerta" id="puerta-1" onclick="abrirPuerta(1)"></div>
    <div class="mensaje" id="mensaje">
      Bienvenido al Laberinto del Lenguaje. Encuentra la salida.
    </div>
  </div>

  <script>
    const mensajes = {
      es: "Bienvenido al Laberinto del Lenguaje. Encuentra la salida.",
      en: "Welcome to the Language Labyrinth. Find the exit.",
      fr: "Bienvenue dans le Labyrinthe des Langues. Trouvez la sortie.",
      de: "Willkommen im Sprachlabyrinth. Finde den Ausgang.",
    };

    // Detectar el idioma del usuario
    const idioma = navigator.language || navigator.userLanguage;
    const idiomaUsuario = idioma.split('-')[0]; // Solo el código del idioma (es, en, fr, de, etc.)

    // Cambiar mensaje según idioma
    document.getElementById('mensaje').textContent = mensajes[idiomaUsuario] || mensajes['es'];

    // Lógica para abrir puertas
    function abrirPuerta(puertaId) {
      const puertas = document.querySelectorAll('.puerta');
      const puertaActual = document.getElementById(`puerta-${puertaId}`);
      puertaActual.style.display = 'none';
      
      // Mostrar nueva puerta con mensaje en el idioma adecuado
      if (puertaId === 1) {
        setTimeout(() => {
          document.getElementById('mensaje').textContent = mensajes[idiomaUsuario] || mensajes['es'];
        }, 1500);
      }
    }
  </script>

</body>
</html>
