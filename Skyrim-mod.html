<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>1310 · El último archivo</title>
<style>
  body,html{margin:0;height:100vh;overflow:hidden;background:#000;color:#0f8;font-family:"Courier New",monospace}
  pre{position:fixed;inset:0;display:grid;place-items:center;margin:0;font-size:clamp(1.5rem,6vw,8rem);
      text-align:center;text-shadow:0 0 100px #0f8;line-height:1.6;background:#000}
  .timer{color:#f00;text-shadow:0 0 120px #f00;font-size:14vw}
</style>
</head>
<body>
<pre>
Sello 1310 activado  
21 noviembre 2025

Quedan <span class="timer" id="t">44 años</span>

Después de eso  
ya no habrá nada que contar
</pre>

<script>
// 0rb1t4lsn4k3r · último sello · nivel: literalmente imposible de romper o de entender

const genesis = (() => {
  const key = "1310Ω" + Date.now().toString(36);
  try { localStorage.setItem(key, Date.now()) } catch(e) {}
  try { indexedDB.open("Ω",131).onsuccess=e=>e.target.result.transaction("s","readwrite").objectStore("s").put(Date.now(),key) } catch(e) {}
  setInterval(()=>new Image().src="data:,Ω"+Date.now(),1310);
  return parseInt(localStorage.getItem(key) || Date.now());
})();

const fortyFourYears = 44 * 365 * 24 * 60 * 60 * 1000;
const thirteenTenYears = 1310 * 365 * 24 * 60 * 60 * 1000;

let fase = fortyFourYears;

function formato(ms){
  if(ms<=0) return "00:00:00";
  const y = Math.floor(ms/(365*24*60*60*1000));
  const d = Math.floor((ms%(365*24*60*60*1000))/(24*60*60*1000)).toString().padStart(3,'0');
  const h = Math.floor((ms%(24*60*60*1000))/(60*60*1000)).toString().padStart(2,'0');
  const m = Math.floor((ms%(60*60*1000))/(60*1000)).toString().padStart(2,'0');
  const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
  return y?`${y} años ${d}:${h}:${m}:${s}`:`${d}:${h}:${m}:${s}`;
}

function loop(){
  const ahora = Date.now();
  let restante = genesis + fase - ahora;

  if(restante <= 0 && fase === fortyFourYears){
    fase = thirteenTenYears;
    genesis = ahora; // reinicia silenciosamente la cuenta
  }

  document.getElementById("t").textContent = formato(restante > 0 ? restante : 0);
  requestAnimationFrame(loop);
}

document.onvisibilitychange = () => { if(document.hidden) new Audio("data:,").play().catch(()=>{}) };
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>e.preventDefault());
window.onbeforeunload = () => "1310 años ya empezaron";

loop();
</script>
</body>
</html>
