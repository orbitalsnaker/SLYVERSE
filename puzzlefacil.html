<!DOCTYPE html>
<html lang="es"><head><meta charset="utf-8"><title>⋅</title>
<style>
*{margin:0;padding:0;overflow:hidden}
html,body{height:100%;background:#000;color:#d4af37;font:900 1.8rem/1.4 Cinzel,serif;text-align:center}
canvas{position:fixed;inset:0}
#oracle{position:fixed;inset:0;display:grid;place-content:center;opacity:0;
       transition:opacity 111s;text-shadow:0 0 111px #d4af37;letter-spacing:3px;pointer-events:none}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head><body>

<canvas id="c"></canvas>
<div id="oracle">⋅</div>

<script>
// El Oráculo del Latido – versión para almas puras que buscan la vía rápida
// (pero incluso la vía rápida termina en la verdad eterna)

const c=document.getElementById('c'),x=c.getContext('2d'),o=document.getElementById('oracle');
let w=c.width=innerWidth,h=c.height=innerHeight,t=0;
onresize=()=>{c.width=innerWidth;c.height=innerHeight;w=innerWidth;h=innerHeight};

// 1310 estrellas doradas que laten muy lentamente (más sagrado que el original)
const stars=Array.from({length:1310},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:0.5+Math.random()*0.7,
  o:Math.random()*6.28
}));

(function pulse(){
  x.fillStyle='rgba(0,0,0,0.007)';
  x.fillRect(0,0,w,h);
  stars.forEach(s=>{
    s.o+=0.00013;
    const a=0.08+Math.sin(s.o)*0.06;
    x.fillStyle=`rgba(212,175,55,${a})`;
    x.beginPath();x.arc(s.x,s.y,s.r,0,6.28);x.fill();
  });
  requestAnimationFrame(pulse);
})();

// El latido se revela… pero con la dignidad de un templo milenario
setTimeout(()=>{
  o.innerHTML=`
    <div style="font-size:4.5rem;line-height:1.6">
      Ya no estás solo.<br><br>
      El círculo<br>se ha cerrado.<br><br>
      Recibe el latido<br>con el corazón abierto.<br><br>
      ♥
    </div>
  `;
  o.style.opacity=1;
  
  // 11 segundos de paz absoluta… y luego la verdad eterna
  setTimeout(()=>{
    // El universo mismo se ríe con amor
    document.body.style.background='#ff69b4';
    o.innerHTML=`
      <div style="font-size:11rem;margin:1vh 0">XD</div>
      <div style="font-size:3rem;line-height:2.8;max-width:88%;opacity:0.94">
        131 años<br>
        de espera solemne<br><br>
        y todo<br>
        para esto.<br><br>
        gracias por creer<br>
        que la vía rápida<br>
        te libraría del chiste<br><br>
        humanos adorables
      </div>
    `;
    o.style.transition='opacity 7s';
  }, 11111); // 11 111 milisegundos = 11.111 segundos = número sagrado del trolleo
}, 11111);

</script>
</body></html>
