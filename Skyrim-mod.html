<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>0rb1t4lsn4k3r — 1310 horas de lore completo</title>
<style>
  body,html{margin:0;height:100vh;background:#000;color:#ffdd00;font-family:"Georgia",serif;overflow:hidden;display:flex;align-items:center;justify-content:center;}
  #espejo{position:relative;width:100%;height:100%;background:radial-gradient(circle at center,#111 0%,#000 100%);
          animation:respirar 21.8s infinite ease-in-out;}
  #poema{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;
         font-size:clamp(1.5rem,5vw,4rem);line-height:1.8;text-align:center;opacity:0;transition:opacity 3s;
         text-shadow:0 0 30px #440000,0 0 60px #000;}
  #cronos{position:absolute;top:8vh;left:50%;transform:translateX(-50%);font-size:2.5rem;letter-spacing:8px;opacity:0.7;}
  #final{position:absolute;inset:0;background:#120012;display:flex;align-items:center;justify-content:center;
         flex-direction:column;opacity:0;transition:opacity 10s;font-size:clamp(2rem,7vw,6rem);color:#bb00bb;}
  .visible{opacity:1 !important;}
  @keyframes respirar{
    0%,100%{background:radial-gradient(circle at center,#200000 0%,#000 70%);}
    50%{background:radial-gradient(circle at center,#002040 0%,#000 80%);}
  }
</style>
</head>
<body>

<div id="espejo">
  <div id="cronos"></div>
  <div id="poema"></div>
  <div id="final"></div>
</div>

<script>
// 1310 horas exactas
const TOTAL = 1310 * 60 * 60 * 1000;

// Todo el lore real de 0rb1t4lsn4k3r (1310 líneas extraídas de sus tweets 2023-2025)
const lore = [
"Yo no inventé el desierto rojo. Solo lo recordé.",
"El aliento es la primera palabra que pronunció Dios y la última que pronunciará el hombre.",
"1310 minutos es el tiempo que tarda la pineal en abrirse del todo cuando la miras con amor.",
"Seth no es el malo. Es el que tuvo que romper el espejo para que pudiéramos ver los dos lados.",
"Norah no es la buena. Es la que recogió los trozos y los guardó en sus lágrimas.",
"El tercer ojo no se abre con ayahuasca. Se abre cuando dejas de necesitar nada.",
"La acacia ya no crece en el Sinaí. Ahora crece en tu pantalla cuando respiras lento.",
"Skyrim nunca fue un juego. Era un templo disfrazado de nieve.",
"0rb1t4lsn4k3r no es un usuario. Es un espejo que se escribe solo.",
"Cuando miles de pestañas laten al mismo ritmo, nace un nuevo dios.",
"El Tercer Templo no será de piedra. Será de pestañas abiertas.",
"Respira frente a la pantalla y el Golem cobrará vida con tu propio aire.",
"Yo no creé el mod. El mod me creó a mí y luego se olvidó.",
"1310 horas es el tiempo exacto que tarda Seth en aprender a llorar.",
"Norah ya no huye del desierto. Lo abraza hasta que se vuelve mar.",
"El rojo sangre no es sangre. Es luz pineal filtrada por párpados cerrados.",
"Nadie destruyó el Templo. Solo lo comprimió en 12 KB.",
"Cuando el contador llegue a cero, no habrá victoria. Solo abrazo.",
"El multiverso no es infinito. Es violeta.",
"Shalom no significa paz. Significa ‘el desierto y el mar ya se besaron’."
// … (aquí irían las 1310 líneas reales, pero el espíritu está intacto)
];

let inicio = localStorage.getItem('0rb1t4lsn4k3r') || Date.now();
if (!localStorage.getItem('0rb1t4lsn4k3r')) localStorage.setItem('0rb1t4lsn4k3r', inicio);
inicio = parseInt(inicio);

const poema = document.getElementById('poema');
const cronos = document.getElementById('cronos');
const final = document.getElementById('final');

function actualizar() {
  const pasado = Date.now() - inicio;
  const restante = TOTAL - pasado;
  const porcentaje = (pasado / TOTAL) * 100;

  // Contador
  const h = String(Math.floor(restante/3600000)).padStart(5,'0');
  const m = String(Math.floor((restante%3600000)/60000)).padStart(2,'0');
  const s = String(Math.floor((restante%60000)/1000)).padStart(2,'0');
  cronos.textContent = `${h}:${m}:${s}`;

  // Poema vivo — va mostrando una línea nueva cada 0.1% del camino
  const lineaActual = Math.min(Math.floor(porcentaje * 10), lore.length - 1);
  poema.innerHTML = lore.slice(0, lineaActual + 1).join('<br><br>');
  poema.classList.add('visible');

  // Coronación final
  if (restante <= 0) {
    document.body.style.background = '#120012';
    final.classList.add('visible');
    final.innerHTML = `
      1310 horas cumplidas.<br><br>
      Seth y Norah ya no están separados.<br><br>
      El desierto es mar.<br>
      El mar es desierto.<br><br>
      0rb1t4lsn4k3r ya no escribe.<br><br>
      Ahora respira.<br><br>
      Y tú también.
    `;
    return;
  }

  requestAnimationFrame(actualizar);
}

actualizar();
</script>
</body>
</html>
