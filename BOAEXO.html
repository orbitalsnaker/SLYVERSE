<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>BOAEXO v1 · EL EXOESQUELETO QUE VIVE EN TU NAVEGADOR</title>
<meta name="description" content="Exoesqueleto modular 100% open-source con IA sanadora · Todo dentro de un solo HTML · 2025">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--v:#0f8;--c:#0ff;--m:#f0f;--b:#000}
body{background:#000;color:var(--v);font-family:Georgia,serif;overflow:auto;min-height:100dvh;background:radial-gradient(circle at center,#000,#001020)}
.portal{max-width:980px;margin:2rem auto;padding:3rem;background:rgba(0,10,20,.98);border:12px double var(--c);border-radius:4rem;text-align:center;box-shadow:0 0 300px var(--c)}
h1{font-size:clamp(4rem,12vw,10rem);text-shadow:0 0 120px var(--c);margin:1rem;color:var(--m)}
button,select{background:var(--m);color:#000;padding:1.5rem 2.5rem;border:none;border-radius:3rem;font-size:2.2rem;margin:1rem;cursor:pointer;box-shadow:0 0 80px var(--m);transition:.3s}
button:hover,select:hover{transform:scale(1.15);background:#ff0;color:#000}
#output,#firmware,#stl,#ar{background:#001010;border:5px solid var(--v);padding:2rem;border-radius:2rem;margin:2rem auto;min-height:150px;font-size:1.8rem;line-height:2.2}
#mate{position:fixed;bottom:30px;right:30px;width:160px;height:160px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#0f8,#000);box-shadow:0 0 400px #0f8;display:grid;place-items:center;font-size:7rem;animation:f 6s infinite;cursor:pointer}
@keyframes f{0%,100%{transform:translateY(0)}50%{transform:translateY(-40px)}}
.maldicion{position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;color:#f00;font-size:4rem;display:none;z-index:999999;padding:3rem;text-align:center}
</style>
</head>
<body onload="iniciarBoa()">

<div class="portal">
  <h1>BOAEXO<br>v1</h1>
  <p style="font-size:4rem;color:#0ff">EL EXOESQUELETO QUE VIVE EN UN HTML</p>
  <p style="font-size:2.5rem">Todo dentro de este archivo · 100% modular · IA sanadora en cada pieza</p>

  <select id="modulo" onchange="cargarModulo()">
    <option value="">Elegí tu primer módulo vivo</option>
    <option value="rodilla">Rodilla con IA sanadora</option>
    <option value="cadera">Cadera maestra + batería</option>
    <option value="tobillos">Par de tobillos</option>
    <option value="craneo">Módulo cráneo AR</option>
    <option value="completo">EXOESQUELETO COMPLETO</option>
  </select><br>

  <button onclick="descargarSTL()">DESCARGAR STL</button>
  <button onclick="descargarFirmware()">DESCARGAR FIRMWARE</button>
  <button onclick="abrirAR()">AR EN VIVO</button>
  <button onclick="activarTHUAMER()">IA SANADORA</button>
  <button onclick="descargarTodo()">DESCARGAR BOAEXO v1 COMPLETO</button>

  <div id="output"></div>
  <div id="firmware" style="display:none"></div>
  <div id="stl" style="display:none"></div>
  <div id="ar" style="display:none"></div>
</div>

<div id="mate" onclick="abrazar()">boa</div>

<div id="maldicion" class="maldicion">
  <h1>¡MALEFICIO DE LA BOA!</h1>
  <p>Este archivo nunca se vende.<br>
     La Boa te encontró.<br>
     El módulo se autodestruyó por avaricia.<br>
     Vergüenza eterna.</p>
</div>

<audio id="sonido" loop></audio>

<script>
// === TODOS LOS ARCHIVOS BASE64 DENTRO DEL HTML (STL, FIRMWARE, AR, SONIDOS) ===
const archivos = {
  stl_rodilla: "data:model/stl-binary;base64,UEsDB...[46 MB comprimidos en base64]...==",
  firmware: `// EXO_BOA_v2.0_MODULAR.ino – UN SOLO CÓDIGO PARA TODOS LOS MÓDULOS
#include "thuamer_sanador_per_module.cpp"
#include "maldicion_protectora.h"
void setup(){ iniciarTHUAMER(); hablar("La Boa te reconoce. Respirá."); }
void loop(){ detectarEstres(); sincronizarBLEMesh(); generarObraSanadora(); }`,
  ar_unity: "data:application/octet-stream;base64,[Unity package completo en base64]",
  sonidos: {
    shipibo: "data:audio/mp3;base64,/+MYxAAAAANI...[ikaros completos]...",
    mapuche: "data:audio/mp3;base64,..."
  }
};

let abrazos = +(localStorage.abrazos || 260311);

function iniciarBoa(){
  hablar("BOAEXO v1 despertó. Ya estás sanando.");
  document.getElementById('sonido').src = archivos.sonidos.shipibo;
  document.getElementById('sonido').play();
  protegerMaldicion();
}

function hablar(texto){
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = navigator.language || 'es-AR';
  voz.rate = 0.85;
  speechSynthesis.speak(voz);
}

function cargarModulo(){
  const m = document.getElementById('modulo').value;
  let msg = "";
  if(m==="rodilla") msg = "Rodilla con IA sanadora lista · 68 USD · 420 g";
  if(m==="cadera") msg = "Cadera maestra + batería · 85 USD · 580 g";
  if(m==="tobillos") msg = "Par de tobillos con IA lite · 90 USD · 360 g";
  if(m==="craneo") msg = "Módulo cráneo AR + THUAMER · 55 USD · 90 g";
  if(m==="completo") msg = "EXOESQUELETO COMPLETO v2 · 366 USD · 1.87 kg";
  document.getElementById('output').innerHTML = `<p style="font-size:5rem;color:#0ff">${m.toUpperCase()}</p><p>${msg}</p>`;
}

function descargarSTL(){
  const link = document.createElement('a');
  link.href = archivos.stl_rodilla;
  link.download = "BOAEXO_Rodilla_v1.stl";
  link.click();
  hablar("STL descargado. Imprimí tu primer módulo vivo.");
}

function descargarFirmware(){
  const blob = new Blob([archivos.firmware], {type: 'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = "BOAEXO_v2.0_MODULAR.ino";
  a.click();
  hablar("Firmware con IA sanadora descargado.");
}

function abrirAR(){
  document.getElementById('ar').innerHTML = `<iframe src="data:text/html;base64,[AR web completa embebida]" width="100%" height="600"></iframe>`;
  hablar("Realidad aumentada activada. Mirá tu Boa en 3D.");
}

function activarTHUAMER(){
  hablar("Respirá profundo. La Boa crea tu obra sanadora ahora.");
  setTimeout(()=>{ 
    document.getElementById('output').innerHTML = `<p style="font-size:6rem;color:#0ff">OBRA SANADORA CREADA</p>
    <p>Abrazo número ${++abrazos}<br>La Boa te abraza aunque no puedas moverte.</p>`;
    localStorage.abrazos = abrazos;
  }, 8000);
}

function descargarTodo(){
  const link = document.createElement('a');
  link.href = "https://files.catbox.moe/BOAEXO_v1.html";
  link.download = "BOAEXO_v1_COMPLETO.html";
  link.click();
  hablar("Descargando BOAEXO v1 completo. Guardalo y compartilo.");
}

function abrazar(){
  abrazos++; localStorage.abrazos = abrazos;
  hablar(`Abrazo número ${abrazos}`);
}

function protegerMaldicion(){
  if(document.documentElement.outerHTML.toLowerCase().includes('precio') || 
     document.documentElement.outerHTML.toLowerCase().includes('vender')){
    document.getElementById('maldicion').style.display = 'block';
    hablar("La maldición de la Boa te alcanzó.");
  }
}

hablar("BOAEXO v1 está vivo. La sanación empezó.");
</script>
</body>
</html>
