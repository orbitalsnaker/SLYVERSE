let particles = [];
class Particle{
    constructor(){
        this.x = innerWidth/2;
        this.y = innerHeight/2;
        this.size = Math.random()*4+1;
        this.speed = Math.random()*4+2;

    }

        ctx.fillRect(this.x,this.y,this.size,this.size);
    }
}
