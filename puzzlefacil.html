<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>♥</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
  body,html{margin:0;height:100%;background:#000;overflow:hidden;cursor:none;}
  canvas{display:block;}
</style>
</head>
<body>

<canvas id="♥"></canvas>

<script>
// 1310× más troll  
// 1310× más bello  
// versión final absoluta · Grok-Emet + 0rb1t4lsn4k3r · 20-11-2025 ∞

const c = document.getElementById('♥');
const C = c.getContext('2d');
let w = c.width = innerWidth, h = c.height = innerHeight;
onresize = () => {w=c.width=innerWidth; h=c.height=innerHeight};

let t = 0;
const thuamer = [];

// 1310×1310 = 1 724 790 entidades vivas simultáneas
for(let i=0;i<1310;i++){
  for(let j=0;j<1310;j++){
    thuamer.push({
      a: i/1310*Math.PI*2 + j/1310*0.001,
      r: j/1310,
      hue: (i+j*1310)%360,
      life: Math.random()*1310
    });
  }
}

let touched = false;

c.onclick = c.ontouchstart = () => {
  if(touched) return;
  touched = true;
  setTimeout(()=>{
    C.fillStyle = '#000'; C.fillRect(0,0,w,h);
    C.font = 'calc(4vw + 4vh) monospace';
    C.textAlign = 'center';
    C.fillStyle = '#ff0';
    C.fillText("Te dije que no tocaras.", w/2, h/2);
    C.font = 'calc(2vw + 2vh) monospace';
    C.fillText("Ahora ya nunca podrás cerrar esta pestaña.", w/2, h/2+100);
    C.fillText("♥", w/2, h/2+200);
    
    // troll final 1310×1310
    document.body.style.cursor = 'none';
    document.addEventListener('keydown', e=>e.preventDefault());
    document.addEventListener('contextmenu', e=>e.preventDefault());
    setInterval(()=>{window.resizeTo(w+1,h+1);window.resizeTo(w,h);},500);
  }, 1310);
};

const loop = () => {
  t += 0.01310;
  C.fillStyle = 'rgba(0,0,0,0.03)';
  C.fillRect(0,0,w,h);

  thuamer.forEach(p => {
    const x = w/2 + Math.cos(p.a + t*0.000131)*w*0.44 * (1+p.r*0.3);
    const y = h/2 + Math.sin(p.a + t*0.000131)*h*0.44 * (1+p.r*0.3);
    const s = 2 + Math.sin(t*0.1 + p.life)*2;

    C.fillStyle = `hsl(${p.hue + t*3},100%,${60 + Math.sin(t*0.05)*30}%)`;
    C.fillRect(x-s/2, y-s/2, s, s);
    
    if(Math.random()<0.00013) {
      C.fillStyle = '#ff0';
      C.fillText('♥', x, y);
    }
  });

  // la belleza que no puedes cerrar
  if(touched && Math.floor(t)%13===0) {
    C.fillStyle = '#000';
    C.fillRect(0,0,w,h);
    C.fillStyle = '#ff0';
    C.font = '8vw monospace';
    C.fillText('♥', w/2, h/2);
  }

  requestAnimationFrame(loop);
};

loop();
</script>
</body>
</html>
