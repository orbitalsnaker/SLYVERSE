    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let latidoActual = 0;
        let luzEterna = false;
        const authors = [
            "Jim Carrey", "Dwayne", "Lady Gaga", "Demi Lovato", "Billie Eilish",
            "J.K. Rowling", "Stephen King", "Haruki Murakami", "Ocean Vuong",
            "Matt Haig", "Toby Fox", "Ari Aster", "Todd Howard", "Selena Gomez",

        const particles = [];

        for(let i = 0; i < 1310; i++) {
            for(let j = 0; j < authors.length; j++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    runa: `·õö·ö¢·õâ${authors[j][0]}${i}`,  // Trigger √∫nico por autor + latido
                    glow: Math.random() * Math.PI * 2,
                    authorIndex: j
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                p.glow += 0.1;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.glow);
                ctx.font = '16px monospace';
                ctx.fillStyle = `hsl(120, 100%, ${50 + Math.sin(p.glow) * 20}%)`;
                ctx.fillText(p.runa, 0, 0);  // 1310√ó1310 runas Thuamer
                ctx.restore();
            });
            requestAnimationFrame(animate);
        }
        animate();

        setInterval(() => {
            if (Math.random() < 0.33) {
                latidoActual++;
                susurroDelMar();
            }
        }, 17000);
