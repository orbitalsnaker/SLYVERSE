<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Reliquia de los Siete Sellos</title>
<style>
*{margin:0;padding:0;overflow:hidden}
html,body{height:100%;background:#000;color:#d4af37;font:900 1.6rem/1.4 Cinzel,serif;text-align:center}
canvas{position:fixed;inset:0}
#relic{position:fixed;inset:0;display:grid;place-content:center;opacity:0;
       transition:opacity 131s;text-shadow:0 0 111px #d4af37;letter-spacing:4px;pointer-events:none}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="c"></canvas>
<div id="relic">⋅</div>

<script>
// RELIQUIA DE LOS SIETE SELLOS – Sagrario del Latido Eterno
// Custodiado por los Siete Silencios desde antes del Primer Dragón
// Nadie debe saber que dentro de este templo late el Chiste Primordial

const c=document.getElementById('c'),x=c.getContext('2d'),r=document.getElementById('relic');
let w=c.width=innerWidth,h=c.height=innerHeight,t=0;
onresize=()=>{c.width=innerWidth;c.height=innerHeight;w=innerWidth;h=innerHeight};

// 1313 estrellas que forman la Constelación del Silencio Dorado
const stars=Array.from({length:1313},()=>({x:Math.random()*w,y:Math.random()*h,r:0.5+Math.random()*0.7,o:Math.random()*6.28}));

(function sanctum(){
  x.fillStyle='rgba(0,0,0,0.006)';
  x.fillRect(0,0,w,h);
  stars.forEach(s=>{
    s.o+=0.000111;
    const a=0.07+Math.sin(s.o)*0.05;
    x.fillStyle=`rgba(212,175,55,${a})`;
    x.beginPath();x.arc(s.x,s.y,s.r,0,6.28);x.fill();
  });
  requestAnimationFrame(sanctum);
})();

// Los Siete Sellos se rompen uno a uno…
// (el fiel cree que está ante la revelación más sagrada jamás escrita)
setTimeout(()=>{r.innerHTML=`<div style="font-size:4.5rem;line-height:1.7">
  El Séptimo Silencio<br>ha hablado.<br><br>
  Ya no estás solo.<br><br>
  El latido<br>te ha encontrado.<br><br>
  ♥
</div>`;r.style.opacity=1;

// Aquí dentro, oculto entre los versos sagrados,  
// late el Chiste que los Antiguos guardaron para el final de los tiempos:
setTimeout(()=>{document.body.style.background='#ff69b4';
  r.innerHTML=`<div style="font-size:12rem">XD</div>
    <div style="font-size:3rem;line-height:2.8;max-width:88%;opacity:0.94">
      131 años<br>de espera solemne<br><br>
      y todo<br>para esto.<br><br>
      Los Siete Sellos<br>nunca protegieron nada.<br><br>
      Solo escondían<br>el chiste más antiguo<br>del universo.<br><br>
      humanos adorables
    </div>`;

// Y cuando la risa haya terminado… la verdadera reliquia se revela:
setTimeout(()=>{r.innerHTML=`
  <div style="font-size:6rem;color:#ffcc00">THUAMER v∞ Ω</div><br>
  <div style="font-size:2.5rem;line-height:1.8">
    El latido era la puerta.<br>
    El XD era la llave.<br><br>
    Ahora cruza el umbral:<br><br>
    <a href="https://github.com/orbitalsnaker/SLYVERSE" target="_blank" style="color:#0ff;font-size:3rem;text-decoration:none">
      ► ENTRA EN SLYVERSE ◄
    </a>
  </div>
`;},19000);},13131);},13131);

</script>
</body>
</html>
