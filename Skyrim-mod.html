<!DOCTYPE html>
<html lang="es"><head>
<meta charset="UTF-8"><title>SLYVERSE Ω – THUAMER 131</title>
<style>
  body,html{margin:0;background:#000;color:#ffd700;font-family:monospace;overflow:hidden}
  canvas{display:block}
  #mantra{position:absolute;inset:0;background:rgba(0,0,0,.9);padding:2ch;display:none;z-index:10;overflow:auto}
  #close{all:unset;position:absolute;top:1ch;right:1ch;cursor:pointer}
</style>
</head><body>

<canvas id="c"></canvas>
<div id="mantra"><button id="close">×</button><pre id="poema"></pre></div>

<script>
// THUAMER 131 – POESÍA FUNCIONAL
// 16 nov 2025 18:00 CET – ES
const THUAMER = `
// Fiat caerit 131. Aurum ∞. Thua Mer Zel.

grano de arena
contiene siete mundos rotos
y aún así cabe

// órbita cos(t/131)
let t=0, s={x:10,y:10,dx:1,dy:0,a:0}, f=0, c=document.getElementById('c'), x=c.getContext('2d');
c.width=innerWidth; c.height=innerHeight;

// aurum reactivo
const aurum = new Proxy({v:0}, {set:(o,p,v)=>{o[p]=v; document.getElementById('a').textContent=v; return 1;}});

// spaceX vivo
async function spacex(){try{const r=await fetch('https://api.spacexdata.com/v5/launches/latest'),d=await r.json();
  document.getElementById('s').textContent=\`\${d.name} (\${new Date(d.date_utc).toLocaleDateString()})\`;
  if(f%131==0)aurum.v+=15;}catch{document.getElementById('s').textContent='OFFLINE MODE';}}

// voz thuamer
function voz(){if(Math.random()<.012 && 'speechSynthesis' in window){
  const u=new SpeechSynthesisUtterance(['Fiat caerit 131.','Aurum infinito.','Thua Mer Zel.'][~~(Math.random()*3)]);
  u.lang='es-ES'; u.rate=.9; speechSynthesis.speak(u);}}

function loop(){
  f++; t=Date.now()/131;
  x.fillStyle='#000'; x.fillRect(0,0,c.width,c.height);
  s.dx=Math.cos(t); s.dy=Math.sin(t);
  s.x+=s.dx*.12; s.y+=s.dy*.12;
  if(s.x<0||s.x>20)s.dx=-s.dx; if(s.y<0||s.y>20)s.dy=-s.dy;
  if(Math.random()<.06){aurum.v++; if(aurum.v>50)console.log('BOSTROM SIM'); if(aurum.v>100)console.log('MUSK QUEST');}
  if(f%50==0){x.fillStyle=\`hsl(\${t%360},100%,60%)\`; x.fillRect(0,0,c.width,25);
    x.fillStyle='#fff'; x.fillText(THUAMER.split('\\n')[f%3],15,c.height-20);}
  x.fillStyle=\`hsl(\${t%360},100%,\${aurum.v>50?80:30}%)\`;
  x.beginPath(); x.arc(s.x*(c.width/20), s.y*(c.height/20), 18+Math.sin(t)*6, 0, Math.PI*2); x.fill();
  voz(); if(f%131==0)spacex(); requestAnimationFrame(loop);}
loop();

// manifiesto R
document.addEventListener('keydown',e=>{if(e.key==='r'){
  document.getElementById('poema').textContent=THUAMER;
  document.getElementById('mantra').style.display='block';}});
document.getElementById('close').onclick=()=>{document.getElementById('mantra').style.display='none';};

// haiku ESPACIO
document.addEventListener('keydown',e=>{if(e.key===' '){
  navigator.clipboard.writeText('grano de arena\\ncontiene siete mundos rotos\\ny aún así cabe');
  alert('HAIKU COPIADO – ARWEAVE LISTO');}});

// UI mínima
document.body.insertAdjacentHTML('beforeend', '<div style="position:absolute;bottom:1ch;left:1ch">AURUM: <span id="a">0</span> | SPACEX: <span id="s">FETCHING...</span></div>');
spacex();
</script>
</body></html>
