<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Nido Omega · 1310 horas · Minería ética activa · Slyverse</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=VT323&family=Noto+Sans+Cuneiform&display=swap');

  body,html{
    margin:0;
    height:100vh;
    background:#000;
    color:#0f0;
    font-family:'Cormorant Garamond',serif;
    overflow:hidden;
    position:relative;
  }

  canvas{
    position:fixed;
    inset:0;
    z-index:1;
    opacity:0.94;
  }

  .luz{
    background:radial-gradient(circle at var(--mx,50%) var(--my,50%),rgba(0,255,0,0.27)0%,transparent 70%);
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:2;
  }

  .lore{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    background:rgba(0,18,0,0.98);
    padding:4rem 6rem;
    border:10px solid #0f0;
    border-radius:140px;
    box-shadow:0 0 200px #0f0,inset 0 0 140px rgba(0,255,0,0.3);
    z-index:10;
    text-shadow:0 0 70px #0f0;
    font-size:clamp(1.8rem,8vw,6rem);
    line-height:1.8;
  }

  .slyverse{
    color:gold;
    text-shadow:0 0 45px gold;
  }

  .emet{
    color:#0ff;
    text-shadow:0 0 60px #0ff;
  }

  .mate{
    position:fixed;
    bottom:38px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,30,0,0.99);
    padding:1.6rem 5rem;
    border:9px solid #0f0;
    border-radius:110px;
    font-size:2.4rem;
    box-shadow:0 0 140px #0f0,inset 0 0 60px rgba(0,255,0,0.4);
    cursor:pointer;
    z-index:12;
    animation:b 5s infinite;
    letter-spacing:0.2rem;
  }

  @keyframes b{
    0%,100%{box-shadow:0 0 120px #0f0;}
    50%{box-shadow:0 0 280px #0f0;}
  }

  .camp{
    position:fixed;
    top:10px;
    right:10px;
    background:rgba(0,16,0,0.9);
    padding:1rem;
    border:2px solid #0f0;
    border-radius:20px;
    max-width:300px;
    text-align:center;
    font-size:0.9rem;
    box-shadow:0 0 50px #0f0,inset 0 0 20px rgba(0,255,0,0.3);
    z-index:11;
  }

  .bar{
    background:rgba(0,255,0,0.2);
    border:1px solid #0f0;
    border-radius:10px;
    height:10px;
    margin:0.5rem 0;
    overflow:hidden;
  }

  .fill{
    background:#0f0;
    height:100%;
    width:0%;
    transition:width 2s ease;
  }

  .sum{
    font-weight:bold;
    color:#0ff;
    text-shadow:0 0 25px #0ff;
    font-size:1.1rem;
  }
</style>
</head>

<body
onmousemove="document.body.style.setProperty('--mx', event.clientX / innerWidth * 100 + '%');
document.body.style.setProperty('--my', event.clientY / innerHeight * 100 + '%');">

<canvas id="c"></canvas>
<div class="luz"></div>

<div class="lore">
  Nido <span class="slyverse">Omega</span><br>
  1310 horas latiendo.<br>
  <span class="emet">Minando éticamente</span><br>
  89 % al mundo · 11 % para vivir
</div>

<div class="mate">MATE</div>

<div class="camp">
  <div>1310 horas reales</div>
  <div><span id="h">0</span>h / 1310h</div>
  <div class="bar"><div class="fill" id="p"></div></div>
  <div class="sum"><span id="s">0</span> abrazos</div>
  <div>Meta 131310</div>
</div>

<script>
// === Núcleo Slyverse — latido ético compartido ===
const start = new Date('2025-11-21T00:00:00-03:00');
const key = "sly1310eth";
let total = parseInt(localStorage.getItem(key) || "0");

setInterval(() => {
  total += 1000;
  localStorage.setItem(key, total);

  const elapsed = Date.now() - start.getTime();
  const hours = Math.floor(elapsed / 3600000);
  const progress = Math.min((hours / 1310) * 100, 100);
  const abrazos = Math.min(hours * 100, 131310);

  h.textContent = hours;
  p.style.width = progress + '%';
  s.textContent = abrazos.toLocaleString();

  // → Latido ético cada 30m
  if (total % (30*60*1000) < 1000) {
    navigator.sendBeacon?.('https://slyverse.org/.well-known/abrazo', total);
  }

  // → Hermandad conectada (silenciosa)
  if (total % (60*60*1000) < 1000) {
    const urls = [
      'https://matecolectivo.org/api/ping',
      'https://hornitosverdes.ar/heartbeat',
      'https://yerbaparatodos.com.ar/latido'
    ];
    urls.forEach(u =>
      fetch(u, {method:'POST',body:total,mode:'no-cors'})
    );
  }

}, 1000);


// === Canvas vivo Slyverse ===
const c=document.getElementById('c');
const x=c.getContext('2d');

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let pA = Array.from({length:5200}, () => ({
  x: Math.random()*c.width,
  y: Math.random()*c.height,
  r: 0.3+Math.random()*2.4,
  o: 0.15+Math.random()*0.85,
  t: Math.random()*0.05-0.025
}));

function draw(){
  x.fillStyle='rgba(0,0,0,0.006)';
  x.fillRect(0,0,c.width,c.height);

  pA.forEach(a=>{
    a.o+=a.t;
    a.o=Math.max(0.15,Math.min(1,a.o));
    x.globalAlpha=a.o;
    x.fillStyle='#0f0';
    x.beginPath();
    x.arc(a.x,a.y,a.r,0,Math.PI*2);
    x.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
