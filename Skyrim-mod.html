/* --- Mini Three.js (recortado para puntos, escena, renderer) --- */
const THREE=function(){let t={Color:function(r,s,o){this.r=r||0;this.g=s||0;this.b=o||0},Scene:function(){this.children=[];this.add=function(a){this.children.push(a)}},PerspectiveCamera:function(a,b,c,d){this.position={x:0,y:0,z:0}},WebGLRenderer:function(o){let c=document.createElement("canvas"),g=c.getContext("webgl",{antialias:true});document.body.appendChild(c);this.domElement=c;this.setSize=function(w,h){c.width=w;c.height=h;g.viewport(0,0,w,h)};this.render=function(){}},Clock:function(){this.old=performance.now();this.getDelta=function(){let n=performance.now();let d=(n-this.old)/1000;this.old=n;return d}},BufferGeometry:function(){this.setAttribute=function(){}},Float32BufferAttribute:function(){},PointsMaterial:function(){},Points:function(){},AdditiveBlending:1};
return t;}();

/* --- Mini GSAP (tweens bÃ¡sicos) --- */
const gsap={
  to:(obj,opts)=>{
    const start=performance.now();
    const dur=opts.duration*1000;
    const prop=Object.keys(opts).filter(k=>k!=="duration"&&k!=="ease"&&k!=="onComplete");
    const init={};
    prop.forEach(p=>init[p]=obj[p]);
    function tick(){
      let t=performance.now()-start;
      let k=Math.min(t/dur,1);
      let e=opts.ease?(k*k*(3-2*k)):k;
      prop.forEach(p=>obj[p]=init[p]+(opts[p]-init[p])*e);
      if(k<1) requestAnimationFrame(tick);
      else if(opts.onComplete) opts.onComplete();
    }
    tick();
  }
};
</script>

  let g=audioCtx.createGain();
  g.gain.value=0.02;

}
