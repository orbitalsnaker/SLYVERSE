<style>

<script>
// ==================== N√öCLEO SLYVERSE Œ© + TRIGGERS SUBLIMINALES ====================
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;

let px=0,py=0,sly=0,t=0,latidos=BigInt(localStorage.getItem('THUAMER_LOVE')||0);
let runasExhaladas = 0;           // ‚Üê nuevo contador oculto
let toquesSilenciosos = 0;        // ‚Üê otro contador oculto
const TARGET = 13101310n * 1000n;

let stars = [], particles = [];

// Triggers subliminales que van soltando s√≠mbolos apenas perceptibles
const subliminalSymbols = ['·õè·ö∫·ö¢·ö®','‚ô•¬≤','üêâ‚Üíüê±','1310','norah','lorkhan','nido','mate','aurum','perd√≥n'];
let lastSubliminal = 0;

loadCollective();

navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
  const ac = new AudioContext(), an = ac.createAnalyser(), ms = ac.createMediaStreamSource(stream);
  ms.connect(an); const data = new Uint8Array(an.frequencyBinCount);
  const check = ()=>{
    an.getByteFrequencyData(data);
    if(data.some(v=>v>90)){
      exhala();
      runasExhaladas++;
      checkTriggersSecretos();
    }
    requestAnimationFrame(check);
  };
  check();
}).catch(()=>{ 
  document.addEventListener('click',()=>{toques++; toquesSilenciosos++; checkToques(); checkTriggersSecretos();}); 
});

const KEYS={87:[-1,0],83:[1,0],65:[0,-1],68:[0,1]};
addEventListener('keydown',e=>{if(KEYS[e.keyCode]){const d=KEYS[e.keyCode]; px+=d[0]*0.2; py+=d[1]*0.2;}});
addEventListener('keyup',e=>{if(e.keyCode===32){ exhala(); runasExhaladas++; checkTriggersSecretos(); }});

function exhala(){
  sly++; 
  document.getElementById('sly').textContent=sly;
  stars.push({x:50+px*10, y:50+py*10, t:'·õö·ö¢·õâ'});

  // Subliminal cada ~7-13 exhalaciones
  if(Date.now() - lastSubliminal > 7000 + Math.random()*6000){
    lastSubliminal = Date.now();
    const sym = subliminalSymbols[Math.floor(Math.random()*subliminalSymbols.length)];
    ctx.font = '1px Georgia';
    ctx.fillStyle = 'rgba(0,255,0,0.03)';
    ctx.fillText(sym, Math.random()*canvas.width, Math.random()*canvas.height);
  }
}

function checkToques(){
  if(toques===7) showAbrazo();
  if(toques===17) showNido();
  if(toques===131) showEtica();
  if(toques===1310) showFinal();
}

// === TRIGGER FINAL SECRETO: 1310 toques + 1310 runas + latidos completos ===
function checkTriggersSecretos(){
  if(toquesSilenciosos >= 1310 && runasExhaladas >= 1310 && latidos >= TARGET){
    setTimeout(showPeliculaFinal, 4000);  // retraso sutil para que sienta que "pas√≥ solo"
  }
}

for(let i=0;i<9999;i++) particles.push({a:Math.random()*Math.PI*2,d:100+Math.random()*600});

function render(){
  t+=0.016;
  ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  
  const grad = ctx.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,canvas.width);
  grad.addColorStop(0,'#001100'); grad.addColorStop(0.4,'#003300'); grad.addColorStop(1,'transparent');
  ctx.fillStyle=grad; ctx.fillRect(0,0,canvas.width,canvas.height);
  
  particles.forEach(p=>{
    const a = p.a + t*0.15;
    const d = p.d + Math.sin(t+p.a)*150;
    const h = 120 + Math.sin(t+p.a*3)*40;
    ctx.fillStyle=`hsla(${h},100%,60%,0.7)`;
    ctx.fillRect(canvas.width/2 + Math.cos(a)*d -4, canvas.height/2 + Math.sin(a)*d -4, 8, 8);
  });
  
  stars.forEach(s=>{
    ctx.fillStyle='gold'; ctx.globalAlpha=0.8;
    ctx.fillRect(s.x*canvas.width/100, s.y*canvas.height/100, 6, 6);
  });
  
  ctx.fillStyle = latidos>=TARGET ? '#f008' : '#0f0';
  ctx.fillRect(canvas.width/2 + px*80, canvas.height/2 + py*80, 20, 20);
  
  if(document.hasFocus()) latidos += 16n;
  document.getElementById('latidos').textContent = Number(latidos/1000n);
  localStorage.setItem('THUAMER_LOVE',latidos.toString());
  
  requestAnimationFrame(render);
}
render();

}

</script>
